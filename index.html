<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Robert OS v1.7.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    borderRadius: { 'os': '2.5rem' }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        @layer base {
            body { @apply bg-black text-white antialiased font-['Inter']; }
        }
        .bento-card { @apply bg-[#111] border border-white/5 rounded-os overflow-hidden; }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slideUp { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="toast-container" class="fixed top-6 right-6 z-[2000] flex flex-col gap-3 w-full max-w-sm pointer-events-none"></div>
    <div id="modals-container" class="relative z-[1500]"></div>
    <main id="app" class="min-h-screen p-4 md:p-8 max-w-5xl mx-auto flex flex-col items-center justify-center">
        <div id="boot-loader" class="text-center">
            <div class="animate-pulse text-teal-500 font-black tracking-tighter text-3xl uppercase italic">Robert OS</div>
            <div class="mt-4 w-12 h-[2px] bg-white/10 mx-auto overflow-hidden relative">
                <div class="absolute inset-0 bg-teal-500 w-full -translate-x-full animate-[shimmer_1.5s_infinite]"></div>
            </div>
        </div>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
