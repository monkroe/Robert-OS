<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robert ❤️ OS v4.8.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: { 500: '#14b8a6' } } } } }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-500">

    <div id="auth-screen" class="fixed inset-0 z-[60] bg-white dark:bg-gray-950 flex flex-col items-center justify-center p-6 hidden">
        <div class="bg-white dark:bg-gray-900 p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm space-y-4 text-center">
            <i class="fa-solid fa-bolt text-primary-500 text-6xl mb-4"></i>
            <h1 class="text-3xl font-black tracking-tighter uppercase flex items-center justify-center">
                ROBERT <i class="fa-solid fa-heart text-red-500 mx-1 text-sm animate-pulse"></i> OS
            </h1>
            <input type="email" id="auth-email" placeholder="Email" class="input-field">
            <input type="password" id="auth-pass" placeholder="Password" class="input-field">
            <button onclick="login()" class="w-full bg-primary-500 text-black font-black py-4 rounded-2xl uppercase tracking-widest">Login</button>
        </div>
    </div>

    <div id="app-content" class="hidden pb-10">
        <header class="fixed top-0 w-full bg-white/80 dark:bg-gray-950/80 backdrop-blur-xl z-40 border-b border-gray-100 dark:border-gray-800">
            <div class="max-w-md mx-auto px-6 h-20 flex justify-between items-center">
                <span class="font-black text-xl tracking-tighter uppercase flex items-center">
                    ROBERT <i class="fa-solid fa-heart text-red-500 mx-1 text-sm animate-pulse"></i> OS
                </span>
                <div class="flex gap-2">
                    <button onclick="toggleSettingsModal()" class="w-10 h-10 rounded-xl bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-sm"><i class="fa-solid fa-gear"></i></button>
                    <button onclick="logout()" class="w-10 h-10 rounded-xl bg-red-500/10 text-red-500 flex items-center justify-center text-sm"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>
        </header>

        <main class="max-w-md mx-auto px-6 pt-28 space-y-8">
            <div class="flex justify-center gap-2">
                <button id="win-30" onclick="setWindow(30)" class="window-btn px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest bg-primary-500 text-black border border-primary-500">30D</button>
                <button id="win-90" onclick="setWindow(90)" class="window-btn px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest bg-gray-100 dark:bg-gray-800 text-gray-500">90D</button>
                <button id="win-180" onclick="setWindow(180)" class="window-btn px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest bg-gray-100 dark:bg-gray-800 text-gray-500">180D</button>
            </div>

            <section class="text-center space-y-3">
                <p class="label-tiny">Net Worth</p>
                <h1 id="net-worth-display" class="text-6xl font-black tracking-tighter">$0</h1>
                <div class="flex flex-col items-center gap-2">
                    <div id="eta-display" class="inline-block px-4 py-1.5 bg-primary-500/10 text-primary-500 rounded-full text-[10px] font-black uppercase tracking-widest">Kraunama...</div>
                    <div id="delta-impact-display" class="hidden text-[10px] font-bold text-gray-400 uppercase tracking-widest">Delta...</div>
                </div>
            </section>

            <section class="space-y-4">
                <div class="flex justify-between items-end px-1">
                    <h3 class="label-tiny">Capital Assets</h3>
                    <button onclick="toggleAssetManageModal()" class="text-[9px] font-black text-primary-500 uppercase tracking-widest">Manage</button>
                </div>
                <div id="portfolio-list"></div>
            </section>

            <section id="shift-card" class="glass-card rounded-[2.5rem] p-8 border border-gray-100 dark:border-gray-800 shadow-xl">
                <div id="pre-shift-form" class="space-y-6 text-center">
                    <select id="vehicle-select" class="input-field font-bold appearance-none"></select>
                    <input type="number" id="start-odometer" placeholder="Start Odometer" class="input-field text-xl font-black text-center">
                    <button onclick="startShift()" class="w-full bg-primary-500 text-black font-black py-4 rounded-2xl uppercase tracking-widest shadow-lg shadow-primary-500/20">Start Shift</button>
                </div>
                <div id="active-shift-view" class="hidden space-y-4 text-center">
                    <div id="shift-timer" class="text-6xl font-black font-mono tracking-tighter text-primary-500">00:00:00</div>
                    <div id="active-vehicle-info" class="label-tiny">---</div>
                    <div class="grid grid-cols-2 gap-3 pt-4">
                        <button onclick="toggleIncomeModal()" class="bg-gray-100 dark:bg-gray-800 p-4 rounded-2xl font-bold text-sm">+ Pajamos</button>
                        <button onclick="showEndShiftForm()" class="bg-red-500 text-white p-4 rounded-2xl font-bold text-sm">Baigti</button>
                    </div>
                </div>
            </section>

            <footer class="mt-10 py-8 text-center space-y-1 opacity-70">
                <p class="text-[11px] text-gray-500">Sukurta su <i class="fa-solid fa-heart text-red-500 mx-0.5 animate-pulse"></i> ir DI Beno pagalba</p>
                <p class="text-[10px] text-gray-600">&copy; <span id="auto-year"></span> LTV Media PRO. Visos teisės saugomos.</p>
                <p class="text-[9px] font-mono text-gray-700 pt-1">Versija <span id="app-version">v4.8.0</span></p>
            </footer>
        </main>
    </div>

    <div id="income-modal" class="hidden fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-end justify-center p-4">
        <div class="bg-white dark:bg-gray-900 w-full max-w-md rounded-[2.5rem] p-8 space-y-6 animate-slide-up shadow-2xl">
            <h3 class="font-black text-xl text-center uppercase tracking-tighter">Pajamos</h3>
            <input type="number" id="income-amount" placeholder="0.00" class="input-field text-4xl font-black text-center py-6">
            <button onclick="saveIncome()" class="w-full bg-primary-500 text-black font-black py-5 rounded-2xl uppercase tracking-widest text-lg">Confirm</button>
            <button onclick="toggleIncomeModal()" class="w-full text-gray-400 text-[10px] font-black uppercase text-center">Cancel</button>
        </div>
    </div>

    <div id="asset-manage-modal" class="hidden fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="bg-white dark:bg-gray-900 w-full max-w-sm rounded-[2.5rem] p-8 space-y-6 shadow-2xl overflow-y-auto max-h-[80vh]">
            <h3 class="font-black text-xl uppercase text-center">Koreguoti turtą</h3>
            
            <div id="manage-assets-list" class="space-y-6">
                <div class="space-y-2">
                    <p class="label-tiny">Liquid Cash ($)</p>
                    <input type="number" id="edit-fiat-balance" class="input-field font-black">
                </div>
                <div class="space-y-2">
                    <p class="label-tiny">Kaspa Quantity (KAS)</p>
                    <input type="number" id="edit-kas-qty" class="input-field font-black">
                    <p class="label-tiny">Kaspa Price ($)</p>
                    <input type="number" id="edit-kas-price" step="0.0001" class="input-field font-black">
                </div>
            </div>

            <div class="space-y-3">
                <button onclick="saveAssetAdjustments()" class="w-full bg-primary-500 text-black font-black py-4 rounded-2xl uppercase tracking-widest">Išsaugoti pakeitimus</button>
                <button onclick="toggleAssetManageModal()" class="w-full text-gray-400 text-[10px] font-black uppercase">Uždaryti</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="bg-white dark:bg-gray-900 w-full max-w-sm rounded-[2.5rem] p-8 space-y-6 shadow-2xl text-center">
            <h3 class="font-bold text-xl">Nustatymai</h3>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setTheme('light')" class="theme-btn p-4 rounded-2xl border dark:border-gray-800 flex flex-col items-center" id="theme-light"><i class="fa-solid fa-sun mb-1"></i><span class="text-[10px] font-bold">Šviesi</span></button>
                <button onclick="setTheme('dark')" class="theme-btn p-4 rounded-2xl border dark:border-gray-800 flex flex-col items-center" id="theme-dark"><i class="fa-solid fa-moon mb-1"></i><span class="text-[10px] font-bold">Tamsi</span></button>
                <button onclick="setTheme('system')" class="theme-btn p-4 rounded-2xl border dark:border-gray-800 flex flex-col items-center" id="theme-system"><i class="fa-solid fa-desktop mb-1"></i><span class="text-[10px] font-bold">Auto</span></button>
            </div>
            <button onclick="toggleSettingsModal()" class="w-full p-4 bg-gray-100 dark:bg-gray-800 rounded-2xl font-bold uppercase text-[10px]">Uždaryti</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
