<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ROBERT ❤️ OS v6.1.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">

    <div id="auth-screen" class="fixed inset-0 z-[300] bg-slate-50 dark:bg-slate-950 flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center space-y-10">
            <h1 class="text-4xl font-black uppercase tracking-tighter">ROBERT ❤️ OS</h1>
            <div class="space-y-3 bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] shadow-2xl">
                <input type="email" id="auth-email" placeholder="Email" class="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none font-bold">
                <input type="password" id="auth-pass" placeholder="Password" class="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none font-bold">
                <button onclick="login()" class="btn-primary mt-4">Login</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="global-header">
            <div class="font-black uppercase text-teal-500">Robert ❤️ OS</div>
            <div class="flex gap-2">
                <button onclick="toggleSettings()" class="w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center"><i class="fa-solid fa-gear"></i></button>
                <button onclick="logout()" class="w-10 h-10 rounded-xl bg-red-500/10 text-red-500 flex items-center justify-center"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <div id="tab-cockpit" class="tab-content active">
            <div class="max-w-md mx-auto space-y-8">
                <div class="text-center">
                    <span class="label-tiny" id="active-vehicle-label">System Buffer</span>
                    <div class="buffer-track"><div id="buffer-bar" class="buffer-fill"></div></div>
                </div>
                <div class="cockpit-card text-center">
                    <span class="label-tiny text-white/50 mb-2">Shift Timer</span>
                    <h1 id="shift-timer" class="display-value text-white font-mono">00:00:00</h1>
                    <div class="grid grid-cols-2 gap-3 my-6">
                        <button class="btn-secondary" onclick="openTx('in')"><i class="fa-solid fa-plus mr-1"></i>Income</button>
                        <button class="btn-secondary" onclick="openTx('out')"><i class="fa-solid fa-minus mr-1"></i>Expense</button>
                    </div>
                    <button id="shift-btn" onclick="openOdoModal()" class="btn-primary-os">Start Shift</button>
                </div>
            </div>
        </div>

        <div id="tab-runway" class="tab-content text-center">
            <div class="max-w-md mx-auto space-y-6">
                <div class="glass-card py-12">
                    <span class="label-tiny">Survival Runway</span>
                    <h1 id="runway-val" class="display-value">0.0</h1>
                    <p class="label-tiny opacity-50 mt-2">Mėnesiai laisvės</p>
                </div>
                <div class="stats-row">
                    <div class="stat-card"><p class="label-tiny">Liquid</p><span id="stat-liquid" class="font-black">$0</span></div>
                    <div class="stat-card"><p class="label-tiny">Burn</p><span id="stat-burn" class="font-black">$0</span></div>
                    <div class="stat-card"><p class="label-tiny">Safety</p><span id="stat-safety" class="font-black">0%</span></div>
                </div>
            </div>
        </div>

        <div id="tab-projection" class="tab-content px-6" id="eta-container"></div>
        <div id="tab-vault" class="tab-content px-6" id="asset-list"></div>
        <div id="tab-audit" class="tab-content px-6" id="audit-list"></div>

        <nav class="bottom-nav">
            <button onclick="switchTab('cockpit')" class="nav-item active" id="btn-cockpit"><i class="fa-solid fa-gauge-high"></i><span>Cockpit</span></button>
            <button onclick="switchTab('runway')" class="nav-item" id="btn-runway"><i class="fa-solid fa-plane-arrival"></i><span>Runway</span></button>
            <button onclick="switchTab('projection')" class="nav-item" id="btn-projection"><i class="fa-solid fa-compass"></i><span>Tikslai</span></button>
            <button onclick="switchTab('vault')" class="nav-item" id="btn-vault"><i class="fa-solid fa-vault"></i><span>Vault</span></button>
            <button onclick="switchTab('audit')" class="nav-item" id="btn-audit"><i class="fa-solid fa-receipt"></i><span>Audit</span></button>
        </nav>
    </div>

    <div id="odo-modal" class="hidden fixed inset-0 z-[400] bg-black/80 backdrop-blur-md flex items-center justify-center p-6">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[3rem] p-10 space-y-6 text-center">
            <h3 id="odo-title" class="font-black text-xl uppercase">Pamaina</h3>
            <div id="vehicle-selection-group" class="text-left space-y-2">
                <span class="label-tiny">Transportas</span>
                <select id="vehicle-select" class="input-field bg-slate-50 dark:bg-slate-800 border-none font-bold"></select>
            </div>
            <input type="number" id="odo-input" class="input-field text-2xl font-bold" placeholder="000000">
            <button onclick="confirmShiftAction()" class="btn-primary">Confirm</button>
            <button onclick="closeModals()" class="label-tiny pt-2">Cancel</button>
        </div>
    </div>

    <div id="tx-modal" class="hidden fixed inset-0 z-[400] bg-black/80 backdrop-blur-md flex items-end justify-center pb-6">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-[3rem] p-10 space-y-6 shadow-2xl">
            <input type="number" id="tx-amount" placeholder="0.00" class="input-field text-4xl py-6 font-black" step="0.01">
            <button onclick="saveTx()" class="btn-primary text-xl">Išsaugoti</button>
            <button onclick="closeModals()" class="label-tiny w-full pt-4">Grįžti</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
