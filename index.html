<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROBERT OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-content">
        <header class="global-header">
            <div class="logo-text">ROBERT ❤️ OS</div>
            <div class="header-actions">
                <button class="btn-icon" onclick="toggleSettings()"><i class="fa-solid fa-gear"></i></button>
                <button class="btn-icon" style="color: #ef4444;" onclick="logout()"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <div id="tab-cockpit" class="tab-content active">
            <div class="main-value-section">
                <p class="main-value-label">Šios pamainos pelnas</p>
                <h1 class="main-value-amount">$0.00</h1>
            </div>

            <div class="cockpit-card text-center">
                <div id="shift-timer">00:00:00</div>
                <div class="grid-2">
                    <button class="btn-secondary" onclick="openTx('in')">Income</button>
                    <button class="btn-secondary" onclick="openTx('out')">Expense</button>
                </div>
                <button class="btn-primary-os" onclick="openOdoModal()">Start Shift</button>
            </div>
        </div>

        <div id="tab-runway" class="tab-content">
            <div class="main-value-section">
                <p class="main-value-label">Išgyvenimo laikas</p>
                <h1 class="main-value-amount" id="runway-val">0.0</h1>
                <p style="color: var(--p); font-weight: 700; font-size: 0.8rem;">MĖNESIAI</p>
            </div>

            <div class="stats-row">
                <div class="stat-card"><p>LIQUID</p><span id="stat-liquid">$0</span></div>
                <div class="stat-card"><p>BURN</p><span id="stat-burn">$0</span></div>
                <div class="stat-card"><p>SAFETY</p><span id="stat-safety">0%</span></div>
            </div>
        </div>

        <nav class="bottom-nav">
            <button onclick="switchTab('cockpit')" class="nav-item active" id="btn-cockpit">
                <i class="fa-solid fa-gauge-high"></i><span>Cockpit</span>
            </button>
            <button onclick="switchTab('runway')" class="nav-item" id="btn-runway">
                <i class="fa-solid fa-plane-arrival"></i><span>Runway</span>
            </button>
            <button onclick="switchTab('projection')" class="nav-item" id="btn-projection">
                <i class="fa-solid fa-compass"></i><span>Projection</span>
            </button>
            <button onclick="switchTab('vault')" class="nav-item" id="btn-vault">
                <i class="fa-solid fa-vault"></i><span>Vault</span>
            </button>
            <button onclick="switchTab('audit')" class="nav-item" id="btn-audit">
                <i class="fa-solid fa-scale-balanced"></i><span>Audit</span>
            </button>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
