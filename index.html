<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<link rel="preconnect" href="https://cdn.tailwindcss.com">
<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/993/993683.png">

<title>ROBERT OS</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{--bg-color:#000;--card-bg:#111;--accent:#14b8a6;}
body{background-color:var(--bg-color);color:white;overscroll-behavior-y:none;-webkit-tap-highlight-color:transparent;}
.global-header{position:fixed;top:0;left:0;right:0;z-index:50;background-color:rgba(0,0,0,0.9);backdrop-filter:blur(12px);border-bottom:1px solid rgba(255,255,255,0.1);padding-left:1rem;padding-right:1rem;padding-top:max(1rem, env(safe-area-inset-top));height:calc(3.5rem + env(safe-area-inset-top));display:flex;align-items:center;justify-content:space-between;}
.container{padding-top:calc(4.5rem + env(safe-area-inset-top));padding-left:1rem;padding-right:1rem;}
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background-color:rgba(0,0,0,0.9);backdrop-filter:blur(12px);border-top:1px solid rgba(255,255,255,0.1);z-index:50;display:grid;grid-template-columns:repeat(5,1fr);padding-bottom:max(1rem, env(safe-area-inset-bottom));height:calc(4rem + env(safe-area-inset-bottom));}
.input-field{width:100%;background-color:#111827;border:1px solid #374151;border-radius:0.75rem;padding:1rem;color:white;font-family:monospace;outline:none;transition:all 0.2s;}
.input-field:focus{border-color:var(--accent);box-shadow:0 0 0 1px var(--accent);}
.btn-primary-os{width:100%;background-color:var(--accent);color:black;font-weight:900;text-transform:uppercase;letter-spacing:0.05em;border-radius:0.75rem;padding:1rem;transition:background-color 0.2s;box-shadow:0 0 15px rgba(20,184,166,0.3);}
.btn-primary-os:active{transform:scale(0.98);}
.header-btn{width:2rem;height:2rem;border-radius:0.5rem;display:flex;align-items:center;justify-content:center;transition:color 0.2s;color:#9ca3af;}
.header-btn:hover{color:white;}
.nav-item{display:flex;flex-direction:column;align-items:center;justify-content:center;color:#6b7280;gap:0.25rem;font-size:10px;font-weight:700;text-transform:uppercase;background:none;border:none;}
.nav-item.active{color:var(--accent);}
.nav-item i{font-size:1.125rem;}
.bento-grid{display:grid;grid-template-columns:1fr 1fr;gap:0.75rem;}
.bento-card{background-color:#111;border:1px solid rgba(255,255,255,0.05);border-radius:1rem;display:flex;flex-direction:column;padding:1rem;position:relative;transition:all 0.2s;color:white;}
.bento-card.clickable:active{background-color:rgba(255,255,255,0.05);border-color:rgba(20,184,166,0.3);}
.val-timer{font-size:3rem;line-height:1;font-weight:900;letter-spacing:-0.05em;font-feature-settings:"tnum";color:white;}
.val-lg{font-size:1.5rem;line-height:2rem;font-weight:700;color:white;}
.label-xs{font-size:10px;font-weight:700;color:#6b7280;text-transform:uppercase;letter-spacing:0.05em;}
.btn-bento{border-radius:0.75rem;border:1px solid rgba(255,255,255,0.1);display:flex;align-items:center;justify-content:center;gap:0.5rem;padding:0.75rem;font-size:0.75rem;font-weight:700;color:white;transition:all 0.2s;}
.modal-overlay{position:fixed;inset:0;z-index:100;background-color:rgba(0,0,0,0.9);backdrop-filter:blur(4px);display:flex;align-items:flex-end;justify-content:center;}
.modal-content{background-color:#111;width:100%;max-width:28rem;border-top-left-radius:1.5rem;border-top-right-radius:1.5rem;border-top:1px solid rgba(255,255,255,0.1);padding:1.5rem;padding-bottom:max(1.5rem, env(safe-area-inset-bottom));box-shadow:0 25px 50px -12px rgba(0,0,0,0.25);color:white;}
.animate-slideUp{animation:slideUp 0.3s cubic-bezier(0.16,1,0.3,1);}
@keyframes slideUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
.no-scrollbar::-webkit-scrollbar{display:none;}.no-scrollbar{-ms-overflow-style:none;scrollbar-width:none;}
.pulse{animation:pulse 1s infinite;}@keyframes pulse{0%,100%{opacity:1;transform:scale(1);}50%{opacity:0.4;transform:scale(1.1);}}
</style>
</head>
<body class="antialiased selection:bg-teal-500 selection:text-black">

<div id="app-content" class="h-full flex flex-col">
    <header class="global-header flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-teal-500 rounded-lg flex items-center justify-center text-black font-bold text-xs">R</div>
            <span class="font-bold uppercase tracking-widest text-xs">OS v1.1</span>
        </div>
        <div class="flex gap-2 items-center">
            <div class="text-xs font-bold text-gray-400 mr-2">
                <span id="clock-cst">CST: --:--:--</span> | <span id="clock-lt">LT: --:--:--</span>
            </div>
            <button onclick="cycleTheme()" class="header-btn" id="btn-theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
        </div>
    </header>

    <main class="container flex-1 overflow-y-auto pb-24 no-scrollbar">
        <section class="tab-content active space-y-4">
            <div class="bento-grid">
                <div class="bento-card col-span-2 text-center py-6 relative overflow-hidden group">
                    <span class="label-xs relative z-10">Active Session</span>
                    <h2 id="shift-timer" class="val-timer my-2 relative z-10">00:00:00</h2>
                    <div id="shift-controls" class="mt-4 relative z-10">
                        <button id="btn-start" class="btn-primary-os py-3" onclick="startShift()">
                            <i class="fa-solid fa-play mr-2"></i> START SHIFT
                        </button>
                        <div id="active-controls" class="hidden grid grid-cols-4 gap-2">
                            <button onclick="togglePause()" id="btn-pause" class="col-span-1 btn-bento bg-yellow-500/10 text-yellow-500 border-yellow-500/50 pulse">⏸️</button>
                            <button onclick="endShift()" class="col-span-3 btn-primary-os bg-red-500 text-white shadow-red-500/20 py-3"><i class="fa-solid fa-stop mr-2"></i> END</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
let shiftSeconds = 0;
let shiftInterval = null;
let paused = false;

// CLOCKS
function updateClocks() {
    const now = new Date();
    const cst = new Date(now.toLocaleString("en-US", {timeZone:"America/Chicago"}));
    const lt = new Date(now.toLocaleString("en-US", {timeZone:"Europe/Vilnius"}));
    document.getElementById('clock-cst').textContent = "CST: "+cst.toLocaleTimeString('en-US');
    document.getElementById('clock-lt').textContent = "LT: "+lt.toLocaleTimeString('en-US');
}
setInterval(updateClocks,1000);
updateClocks();

// TIMER DISPLAY
function formatTime(s) {
    const h = String(Math.floor(s/3600)).padStart(2,'0');
    const m = String(Math.floor((s%3600)/60)).padStart(2,'0');
    const sec = String(s%60).padStart(2,'0');
    return `${h}:${m}:${sec}`;
}
function updateTimerDisplay() {
    document.getElementById('shift-timer').textContent = formatTime(shiftSeconds);
}

// SHIFT CONTROLS
function startShift() {
    shiftSeconds=0; paused=false;
    document.getElementById('btn-start').classList.add('hidden');
    document.getElementById('active-controls').classList.remove('hidden');
    shiftInterval=setInterval(()=>{ if(!paused){ shiftSeconds++; updateTimerDisplay(); } },1000);
}

function togglePause() { paused=!paused; }

function endShift() {
    clearInterval(shiftInterval);
    shiftInterval=null; shiftSeconds=0;
    updateTimerDisplay();
    document.getElementById('btn-start').classList.remove('hidden');
    document.getElementById('active-controls').classList.add('hidden');
}
</script>

</body>
</html>
