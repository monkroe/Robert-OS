<!DOCTYPE html>
<html lang="lt" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Robert OS</title>

    <script>
        (function() {
            const displayError = (title, msg) => {
                if (document.getElementById('critical-error')) return;
                const div = document.createElement('div');
                div.id = 'critical-error';
                div.style = "position:fixed;top:0;left:0;width:100%;background:#cc0000;color:white;padding:15px;z-index:9999;font-family:monospace;font-size:12px;border-bottom:2px solid white";
                div.innerHTML = `<b>ðŸš¨ ROBERT OS ${title}:</b><br>${msg}`;
                document.body?.appendChild(div) || document.write(div.outerHTML);
            };

            window.onerror = (m, u, l) => displayError("RUNTIME ERROR", `${m} (${u}:${l})`);
            window.onunhandledrejection = (e) => displayError("ASYNC ERROR", e.reason?.message || e.reason);
        })();
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0/dist/index.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --os-radius: 2.5rem;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: black; 
            color: white;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .bento-card { 
            background: #111; 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: var(--os-radius); 
        }
        /* Pataisyta animacija, kurios trÅ«ko originale */
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slideUp { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>

<body class="bg-black text-white overflow-x-hidden selection:bg-teal-500/30">
