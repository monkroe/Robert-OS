name: Deploy Robert OS v1.7.5

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm init -y
      - run: npm install -D tailwindcss

      - run: mkdir -p public

      - run: |
          cp index.html public/
          cp manifest.json public/
          cp sw.js public/
          cp -r js public/

      - run: npx tailwindcss -i ./style.css -o ./public/output.css --minify

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
