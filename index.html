<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robert OS v2.1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col p-4">

    <div id="loading-fallback" class="fixed inset-0 flex items-center justify-center bg-black z-50">
        <div class="text-green-500 font-mono animate-pulse text-sm">INITIALIZING SYSTEM...</div>
    </div>

    <div id="login-screen" class="hidden flex-1 flex flex-col justify-center space-y-6 z-10">
        <h1 class="text-4xl font-black text-center text-green-500 tracking-tighter">ROBERT OS</h1>
        <div class="space-y-4">
            <input type="email" id="email" placeholder="El. paštas" class="input-field">
            <input type="password" id="password" placeholder="Slaptažodis" class="input-field">
            <button onclick="login()" class="btn-primary">Initialize System</button>
        </div>
    </div>

    <div id="dashboard" class="hidden flex-1 flex flex-col z-10">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="label-tiny">Operatorius</h2>
                <div id="user-display" class="text-sm font-bold text-green-400 uppercase">...</div>
            </div>
            <button onclick="logout()" class="btn-logout">LOGOUT</button>
        </div>

        <div id="shift-card" class="glass-card rounded-2xl p-6 mb-6 transition-all duration-500">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-lg font-bold italic">Dabartinė Pamaina</h3>
                <span id="shift-status-tag" class="status-tag-inactive">Inactive</span>
            </div>

            <div id="pre-shift-form" class="space-y-4">
                <div>
                    <label class="label-tiny">Transportas</label>
                    <select id="vehicle-select" class="input-field text-sm"></select>
                </div>
                <div>
                    <label class="label-tiny">Pradinis Odometras (Miles)</label>
                    <input type="number" id="start-odometer" placeholder="Įveskite rodmenis" class="input-field text-lg font-bold">
                </div>
                <button onclick="startShift()" class="btn-start">START SHIFT</button>
            </div>

            <div id="active-shift-view" class="hidden space-y-4 text-center">
                <div class="label-tiny">Pamainos Trukmė</div>
                <div class="text-5xl font-mono text-green-400 my-2" id="shift-timer">00:00:00</div>
                <div class="text-sm text-gray-300 font-bold" id="active-vehicle-info">---</div>
                <div class="h-[1px] bg-gray-800 my-4"></div>
                <button onclick="alert('Pajamų vedimas v3.0')" class="btn-action">+ PRIDĖTI PAJAMAS</button>
                <button onclick="location.reload()" class="btn-stop">Užbaigti Pamainą</button>
            </div>
        </div>

        <div class="flex-1">
            <h3 class="label-tiny mb-3">Sąskaitų likučiai</h3>
            <div id="assets-list" class="space-y-2"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
