<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Preconnect to CDNs for faster loading -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Robert OS">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/993/993683.png">
    
    <!-- Theme Color (PWA Status Bar) -->
    <meta name="theme-color" content="#000000">
    
    <!-- Page Title -->
    <title>ROBERT OS</title>
    
    <!-- ═══════════════════════════════════════════════════════ -->
    <!-- CRITICAL: External Dependencies (Load Order Matters!)   -->
    <!-- ═══════════════════════════════════════════════════════ -->
    
    <!-- 1. Supabase Client Library (MUST BE FIRST!) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- 4. Custom Styles -->
    <link rel="stylesheet" href="style.css?v=1.7.2">
</head>

<body class="antialiased selection:bg-teal-500 selection:text-black bg-black text-gray-100">

    <!-- ═══════════════════════════════════════════════════════ -->
    <!-- TOAST NOTIFICATIONS CONTAINER                           -->
    <!-- ═══════════════════════════════════════════════════════ -->
    
    <div id="toast-container" class="fixed top-4 left-4 right-4 z-[2000] flex flex-col gap-2 pointer-events-none"></div>

    <!-- ═══════════════════════════════════════════════════════ -->
    <!-- AUTH SCREEN (Login)                                     -->
    <!-- ═══════════════════════════════════════════════════════ -->
    
    <div id="auth-screen" class="fixed inset-0 z-[500] bg-black flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center space-y-8 animate-slideUp">
            <!-- Logo -->
            <div class="w-20 h-20 mx-auto bg-teal-500 rounded-2xl flex items-center justify-center shadow-2xl rotate-3">
                <i class="fa-solid fa-bolt text-black text-4xl"></i>
            </div>
            
            <!-- Title -->
            <h1 class="text-3xl font-black uppercase text-white tracking-tighter">
                Robert <span class="text-teal-500">OS</span>
            </h1>
            
            <!-- Login Form -->
            <div class="space-y-4">
                <input 
                    type="email" 
                    id="auth-email" 
                    placeholder="Email" 
                    class="input-field" 
                    inputmode="email"
                    autocomplete="email"
                >
                <input 
                    type="password" 
                    id="auth-pass" 
                    placeholder="Password" 
                    class="input-field"
                    autocomplete="current-password"
                >
                <button onclick="login()" class="btn-primary-os">
                    ENTER SYSTEM
                </button>
            </div>
            
            <!-- Version -->
            <p class="text-xs opacity-30 font-mono">v1.7.2</p>
        </div>
    </div>

    <!-- ═══════════════════════════════════════════════════════ -->
    <!-- MAIN APP CONTENT                                        -->
    <!-- ═══════════════════════════════════════════════════════ -->
    
    <div id="app-content" class="hidden h-full flex flex-col">
        
        <!-- ─────────────────────────────────────────────────── -->
        <!-- HEADER                                              -->
        <!-- ─────────────────────────────────────────────────── -->
        
        <header class="global-header">
            <div class="flex items-center gap-3">
                <!-- Logo -->
                <div class="w-8 h-8 bg-teal-500 rounded-lg flex items-center justify-center text-black font-bold text-xs">
                    R
                </div>
                <!-- Version Badge -->
                <span class="font-bold uppercase tracking-widest text-xs">OS 1.7</span>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex gap-2">
                <!-- Garage -->
                <button onclick="openGarage()" class="header-btn text-teal-500 border border-teal-500/30 bg-teal-500/10" title="Garage">
                    <i class="fa-solid fa-car"></i>
                </button>
                
                <!-- Settings -->
                <button onclick="openSettings()" class="header-btn text-purple-500 border border-purple-500/30 bg-purple-500/10" title="Settings">
                    <i class="fa-solid fa-gear"></i>
                </button>
                
                <!-- Theme Toggle -->
                <button onclick="cycleTheme()" class="header-btn" id="btn-theme" title="Theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
                
                <!-- Logout -->
                <button onclick="logout()" class="header-btn text-red-500" title="Logout">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </div>
        </header>

        <!-- ─────────────────────────────────────────────────── -->
        <!-- MAIN CONTENT AREA                                   -->
        <!-- ─────────────────────────────────────────────────── -->
        
        <main class="container flex-1 overflow-y-auto pb-24 no-scrollbar">
            
            <!-- ═══════════════════════════════════════════════ -->
            <!-- TAB: COCKPIT (Home)                             -->
            <!-- ═══════════════════════════════════════════════ -->
            
            <section id="tab-cockpit" class="tab-content active space-y-4">
                
                <!-- Rental Coverage Progress Bar -->
                <div>
                    <div class="flex justify-between items-end mb-1">
                        <span class="label-xs ml-1 text-teal-400">RENTAL COVERAGE</span>
                        <span class="text-[10px] font-bold" id="rental-val">$0 / $0</span>
                    </div>
                    <div class="bg-gray-800 h-2 rounded-full overflow-hidden w-full relative">
                        <div id="rental-bar" class="h-full bg-teal-500 transition-all duration-500 relative" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Daily Target Progress Bar -->
                <div>
                    <div class="flex justify-between items-end mb-1">
                        <span class="label-xs ml-1 text-red-400" id="grind-label">DAILY TARGET</span>
                        <span class="text-[10px] font-bold" id="grind-val">$0 / $0</span>
                    </div>
                    <div class="bg-gray-800 h-2 rounded-full overflow-hidden w-full relative">
                        <div id="grind-bar" class="h-full bg-red-500 transition-all duration-500 relative" style="width: 0%">
                            <div class="absolute inset-0 bg-white/20 hidden" id="grind-glow"></div>
                        </div>
                    </div>
                </div>

                <!-- Bento Grid -->
                <div class="bento-grid">
                    
                    <!-- Active Session Card -->
                    <div class="bento-card col-span-2 text-center py-6 relative overflow-hidden group">
                        <div class="absolute inset-0 bg-gradient-to-b from-teal-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        
                        <span class="label-xs relative z-10">Active Session</span>
                        <h2 id="shift-timer" class="val-timer my-2 relative z-10">00:00:00</h2>
                        
                        <div id="shift-controls" class="mt-4 relative z-10">
                            <!-- Start Button (shown when no shift) -->
                            <button id="btn-start" onclick="openStartModal()" class="btn-primary-os py-3">
                                <i class="fa-solid fa-play mr-2"></i> START SHIFT
                            </button>
                            
                            <!-- Active Controls (shown during shift) -->
                            <div id="active-controls" class="hidden grid grid-cols-4 gap-2">
                                <button onclick="togglePause()" id="btn-pause" class="col-span-1 btn-bento bg-yellow-500/10 text-yellow-500 border-yellow-500/50">
                                    <i class="fa-solid fa-pause"></i>
                                </button>
                                <button onclick="openEndModal()" class="col-span-3 btn-primary-os bg-red-500 text-white shadow-red-500/20 py-3">
                                    <i class="fa-solid fa-stop mr-2"></i> END
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Runway Card -->
                    <div onclick="switchTab('runway')" class="bento-card clickable col-span-1 aspect-square justify-center items-center text-center">
                        <div class="w-10 h-10 rounded-full bg-teal-500/20 flex items-center justify-center mb-2 text-teal-500">
                            <i class="fa-solid fa-wallet"></i>
                        </div>
                        <span class="label-xs block">Runway</span>
                        <p id="runway-months" class="val-lg mt-1">0.0 <span class="text-xs opacity-50">mo</span></p>
                    </div>

                    <!-- Earnings Card -->
                    <div onclick="switchTab('audit')" class="bento-card clickable col-span-1 aspect-square justify-center items-center text-center">
                        <div class="w-10 h-10 rounded-full bg-purple-500/20 flex items-center justify-center mb-2 text-purple-500">
                            <i class="fa-solid fa-list-check"></i>
                        </div>
                        <span class="label-xs block">Earnings</span>
                        <p id="shift-earnings" class="val-lg text-green-400 mt-1">$0</p>
                    </div>

                    <!-- Transaction Buttons -->
                    <div class="bento-card col-span-2 flex-row items-center gap-3 p-3">
                        <button onclick="openTxModal('in')" class="btn-bento flex-1 hover:bg-green-500/10 hover:border-green-500/50">
                            <i class="fa-solid fa-arrow-down text-green-500"></i> IN
                        </button>
                        <div class="w-px h-8 bg-current opacity-10"></div>
                        <button onclick="openTxModal('out')" class="btn-bento flex-1 hover:bg-red-500/10 hover:border-red-500/50">
                            <i class="fa-solid fa-arrow-up text-red-500"></i> OUT
                        </button>
                    </div>
                    
                </div>
            </section>

            <!-- ═══════════════════════════════════════════════ -->
            <!-- TAB: AUDIT (History)                            -->
            <!-- ═══════════════════════════════════════════════ -->
            
            <section id="tab-audit" class="tab-content space-y-4">
                <div class="flex justify-between items-center px-1">
                    <div class="flex items-center gap-3">
                        <input 
                            type="checkbox" 
                            id="select-all-logs" 
                            onchange="toggleSelectAll()" 
                            class="w-5 h-5 rounded border-gray-600 bg-gray-800 text-teal-500 focus:ring-offset-0 focus:ring-0 cursor-pointer"
                        >
                        <h2 class="font-bold uppercase tracking-tight text-lg">History</h2>
                    </div>
                    
                    <div class="flex gap-2">
                        <button 
                            id="btn-delete-logs" 
                            onclick="requestDelete()" 
                            class="hidden text-[10px] font-bold bg-red-500/10 text-red-500 border border-red-500/20 px-3 py-1.5 rounded-lg flex items-center gap-2 active:scale-95 transition-transform"
                        >
                            <i class="fa-solid fa-trash"></i> <span id="delete-count">0</span>
                        </button>
                        <button 
                            onclick="exportAI()" 
                            class="text-[10px] font-bold bg-purple-500/10 text-purple-500 border border-purple-500/20 px-3 py-1.5 rounded-lg flex items-center gap-2 active:scale-95 transition-transform"
                        >
                            <i class="fa-solid fa-robot"></i> EXPORT
                        </button>
                    </div>
                </div>
                
                <div id="audit-list" class="space-y-2 pb-24">
                    <div class="text-center py-10 opacity-50">
                        <i class="fa-solid fa-circle-notch fa-spin"></i> Loading...
                    </div>
                </div>
            </section>

            <!-- ═══════════════════════════════════════════════ -->
            <!-- TAB: RUNWAY (Coming Soon)                       -->
            <!-- ═══════════════════════════════════════════════ -->
            
            <section id="tab-runway" class="tab-content space-y-4 animate-slideUp">
                <div class="bento-card text-center py-12 flex flex-col items-center justify-center h-[60vh]">
                    <div class="w-16 h-16 bg-teal-500/10 rounded-full flex items-center justify-center mb-4 text-teal-500 text-2xl">
                        <i class="fa-solid fa-chart-line"></i>
                    </div>
                    <h2 class="text-2xl font-black uppercase tracking-tight">Runway</h2>
                    <p class="text-sm opacity-50 mt-2 max-w-[200px] mx-auto">Finansinis planavimas</p>
                    <div class="mt-6 px-4 py-2 bg-white/5 rounded-full border border-white/10">
                        <span class="text-xs font-bold font-mono text-teal-400">COMING v1.8</span>
                    </div>
                </div>
            </section>

            <!-- ═══════════════════════════════════════════════ -->
            <!-- TAB: GOALS (Coming Soon)                        -->
            <!-- ═══════════════════════════════════════════════ -->
            
            <section id="tab-future" class="tab-content space-y-4 animate-slideUp">
                <div class="bento-card text-center py-12 flex flex-col items-center justify-center h-[60vh]">
                    <div class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mb-4 text-blue-500 text-2xl">
                        <i class="fa-solid fa-bullseye"></i>
                    </div>
                    <h2 class="text-2xl font-black uppercase tracking-tight">Goals</h2>
                    <p class="text-sm opacity-50 mt-2 max-w-[200px] mx-auto">Tikslų sekimas</p>
                    <div class="mt-6 px-4 py-2 bg-white/5 rounded-full border border-white/10">
                        <span class="text-xs font-bold font-mono text-blue-400">COMING v1.8</span>
                    </div>
                </div>
            </section>

            <!-- ═══════════════════════════════════════════════ -->
            <!-- TAB: VAULT (Coming Soon)                        -->
            <!-- ═══════════════════════════════════════════════ -->
            
            <section id="tab-vault" class="tab-content space-y-4 animate-slideUp">
                <div class="bento-card text-center py-12 flex flex-col items-center justify-center h-[60vh]">
                    <div class="w-16 h-16 bg-yellow-500/10 rounded-full flex items-center justify-center mb-4 text-yellow-500 text-2xl">
                        <i class="fa-solid fa-vault"></i>
                    </div>
                    <h2 class="text-2xl font-black uppercase tracking-tight">Vault</h2>
                    <p class="text-sm opacity-50 mt-2 max-w-[200px] mx-auto">Dokumentų saugykla</p>
                    <div class="mt-6 px-4 py-2 bg-white/5 rounded-full border border-white/10">
                        <span class="text-xs font-bold font-mono text-yellow-400">COMING v1.8</span>
                    </div>
                </div>
            </section>

        </main>

        <!-- ─────────────────────────────────────────────────── -->
        <!-- BOTTOM NAVIGATION                                   -->
        <!-- ─────────────────────────────────────────────────── -->
        
        <nav class="bottom-nav">
            <button onclick="switchTab('cockpit')" id="btn-cockpit" class="nav-item active">
                <i class="fa-solid fa-layer-group"></i><span>Home</span>
            </button>
            <button onclick="switchTab('runway')" id="btn-runway" class="nav-item">
                <i class="fa-solid fa-chart-simple"></i><span>Runway</span>
            </button>
            <button onclick="switchTab('future')" id="btn-future" class="nav-item">
                <i class="fa-solid fa-bullseye"></i><span>Goals</span>
            </button>
            <button onclick="switchTab('vault')" id="btn-vault" class="nav-item">
                <i class="fa-solid fa-vault"></i><span>Vault</span>
            </button>
            <button onclick="switchTab('audit')" id="btn-audit" class="nav-item">
                <i class="fa-solid fa-clock-rotate-left"></i><span>Log</span>
            </button>
        </nav>
    </div>

    <!-- ═══════════════════════════════════════════════════════ -->
    <!-- MODALS CONTAINER (Injected by JS Modules)               -->
    <!-- ═══════════════════════════════════════════════════════ -->
    
    <div id="modals-container"></div>

    <!-- ═══════════════════════════════════════════════════════ -->
    <!-- LOADING OVERLAY                                         -->
    <!-- ═══════════════════════════════════════════════════════ -->
    
    <div id="loading" class="hidden fixed inset-0 z-[1000] bg-black/80 backdrop-blur-md flex items-center justify-center text-white font-mono font-bold">
        SYNCING...
    </div>

    <!-- ═══════════════════════════════════════════════════════ -->
    <!-- JAVASCRIPT (Load Order Critical!)                       -->
    <!-- ═══════════════════════════════════════════════════════ -->
    
    <!-- Main Application (ES Module) -->
    <script type="module" src="js/verifier-run.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js?v=1.7.2')
                    .then(reg => console.log('✅ Service Worker registered'))
                    .catch(err => console.error('❌ Service Worker failed:', err));
            });
        }
    </script>

</body>
</html>
