<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROBERT ❤️ OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 500: '#14b8a6' }
                    }
                }
            }
        }
    </script>
</head>
<body class="text-slate-900 dark:text-slate-100 min-h-screen">

    <div id="auth-screen" 
         class="fixed inset-0 z-[300] bg-white dark:bg-slate-950 flex items-center justify-center p-6 hidden">
        
        <div class="w-full max-w-sm text-center space-y-8">
            <i class="fa-solid fa-bolt text-primary-500 text-6xl"></i>
            <h1 class="text-3xl font-black uppercase tracking-tighter">
                ROBERT ❤️ OS
            </h1>
            
            <div class="space-y-3">
                <input type="email" id="auth-email" placeholder="El. paštas" class="input-field">
                <input type="password" id="auth-pass" placeholder="Slaptažodis" class="input-field">
                <button onclick="login()" class="btn-primary">Prisijungti</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        
        <header class="global-header">
            <div class="logo-text">ROBERT ❤️ OS</div>
            <div class="header-actions">
                <button class="btn-icon" onclick="toggleSettings()">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <button class="btn-icon" style="color: #ef4444;" onclick="logout()">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </div>
        </header>

        <div id="tab-cockpit" class="tab-content active">
            <div class="max-w-md mx-auto space-y-6">
                <div class="text-center">
                    <span class="label-tiny">System Buffer</span>
                    <div class="buffer-track">
                        <div id="buffer-bar" class="buffer-fill" style="width: 0%"></div>
                    </div>
                </div>

                <div class="cockpit-card text-center">
                    <h1 id="shift-timer" class="display-value font-mono">00:00:00</h1>
                    
                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <button class="btn-secondary" onclick="openTx('in')">Income</button>
                        <button class="btn-secondary" onclick="openTx('out')">Expense</button>
                    </div>
                    
                    <button id="shift-btn" onclick="openOdoModal()" class="btn-primary-os">
                        Start Shift
                    </button>
                </div>
            </div>
        </div>

        <div id="tab-runway" class="tab-content">
            <div class="max-w-md mx-auto text-center space-y-8">
                <div class="py-6">
                    <span class="label-tiny">Survival Time</span>
                    <h1 id="runway-val" class="display-value" style="font-size: 5rem;">0.0</h1>
                    <p class="label-tiny opacity-50">Mėnesiai laisvės</p>
                </div>

                <div class="stats-row">
                    <div class="stat-card">
                        <p>LIQUID</p>
                        <span id="stat-liquid">$0</span>
                    </div>
                    <div class="stat-card">
                        <p>BURN</p>
                        <span id="stat-burn">$0</span>
                    </div>
                    <div class="stat-card">
                        <p>SAFETY</p>
                        <span id="stat-safety">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-projection" class="tab-content">
            <div class="max-w-md mx-auto p-6" id="eta-container">
                </div>
        </div>

        <div id="tab-vault" class="tab-content">
            <div class="max-w-md mx-auto p-6" id="asset-list">
                </div>
        </div>

        <div id="tab-audit" class="tab-content">
            <div class="max-w-md mx-auto p-6" id="audit-list">
                </div>
        </div>

        <nav class="bottom-nav">
            <div onclick="switchTab('cockpit')" class="nav-item active" id="btn-cockpit">
                <i class="fa-solid fa-gauge-high"></i>
                <span>Cockpit</span>
            </div>
            <div onclick="switchTab('runway')" class="nav-item" id="btn-runway">
                <i class="fa-solid fa-plane-arrival"></i>
                <span>Runway</span>
            </div>
            <div onclick="switchTab('projection')" class="nav-item" id="btn-projection">
                <i class="fa-solid fa-compass"></i>
                <span>Future</span>
            </div>
            <div onclick="switchTab('vault')" class="nav-item" id="btn-vault">
                <i class="fa-solid fa-vault"></i>
                <span>Vault</span>
            </div>
            <div onclick="switchTab('audit')" class="nav-item" id="btn-audit">
                <i class="fa-solid fa-scale-balanced"></i>
                <span>Audit</span>
            </div>
        </nav>

        <footer class="mt-8 pb-32 text-center opacity-30 text-[9px] font-black uppercase">
            &copy; <span id="auto-year"></span> Robert OS. v5.3.1
        </footer>
    </div>

    <div id="odo-modal" class="hidden fixed inset-0 z-[400] bg-black/80 backdrop-blur-md flex items-center justify-center p-6">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[3rem] p-10 space-y-6 text-center">
            <h3 id="odo-title" class="font-black text-xl uppercase">Odometer</h3>
            <input type="number" id="odo-input" class="input-field" placeholder="000000">
            <button onclick="confirmShiftAction()" class="btn-primary">Confirm</button>
            <button onclick="closeModals()" class="label-tiny pt-4">Atšaukti</button>
        </div>
    </div>
    
    <div id="tx-modal" class="hidden fixed inset-0 z-[400] bg-black/80 backdrop-blur-md flex items-end justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-[3rem] p-10 space-y-6">
            <input type="number" id="tx-amount" placeholder="0.00" class="input-field text-4xl py-6">
            <button onclick="saveTx()" class="btn-primary">Išsaugoti</button>
            <button onclick="closeModals()" class="label-tiny w-full pt-2">Grįžti</button>
        </div>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-[400] bg-black/80 backdrop-blur-md flex items-center justify-center p-6">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[3rem] p-10 space-y-6 text-center">
            <h3 class="font-black text-xl uppercase">Nustatymai</h3>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setTheme('light')" class="p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 font-bold text-[10px]">Light</button>
                <button onclick="setTheme('dark')" class="p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 font-bold text-[10px]">Dark</button>
                <button onclick="setTheme('system')" class="p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 font-bold text-[10px]">Auto</button>
            </div>
            <button onclick="closeModals()" class="btn-primary text-xs p-4">Uždaryti</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
