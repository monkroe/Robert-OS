<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ROBERT OS v8.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-white antialiased">

    <div id="auth-screen" class="fixed inset-0 z-[500] bg-slate-950 flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center space-y-8">
            <div class="w-24 h-24 mx-auto bg-teal-500 rounded-[2rem] flex items-center justify-center shadow-2xl shadow-teal-500/20 rotate-3">
                <i class="fa-solid fa-bolt-lightning text-white text-4xl"></i>
            </div>
            <h1 class="text-4xl font-black tracking-tighter uppercase">Robert <span class="text-teal-500">OS</span></h1>
            
            <div class="bg-slate-900/60 backdrop-blur-xl p-8 rounded-[2.5rem] border border-teal-500/20 shadow-2xl space-y-5">
                <div class="relative group">
                    <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                    <input type="email" id="auth-email" placeholder="El. paštas" class="w-full bg-slate-800/50 border border-slate-700 text-white pl-12 pr-4 py-4 rounded-2xl outline-none focus:border-teal-500 transition-all">
                </div>
                <div class="relative group">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                    <input type="password" id="auth-pass" placeholder="Slaptažodis" class="w-full bg-slate-800/50 border border-slate-700 text-white pl-12 pr-4 py-4 rounded-2xl outline-none focus:border-teal-500 transition-all">
                </div>
                <button onclick="login()" class="w-full bg-teal-500 hover:bg-teal-400 py-4 rounded-2xl font-black tracking-widest transition-all shadow-lg shadow-teal-500/20">PRISIJUNGTI</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="global-header">
            <span class="font-black uppercase tracking-widest text-sm">Robert <span class="text-teal-500">OS</span></span>
            <button onclick="logout()" class="text-red-400 p-2"><i class="fa-solid fa-power-off"></i></button>
        </header>

        <main class="container max-w-lg mx-auto px-5 pb-32 pt-24">
            <section id="tab-cockpit" class="tab-content active space-y-6">
                <div class="buffer-track h-2 bg-slate-800 rounded-full overflow-hidden">
                    <div id="buffer-bar" class="buffer-fill h-full transition-all duration-1000"></div>
                </div>

                <div class="cockpit-card bg-slate-900 border border-white/10 rounded-[3rem] p-10 text-center shadow-2xl">
                    <span class="label-tiny">Session Time</span>
                    <h2 id="shift-timer" class="display-value font-mono text-6xl tracking-tighter my-4">00:00:00</h2>
                    <div class="grid grid-cols-2 gap-4 mt-8">
                        <button onclick="saveTransaction('in')" class="bg-green-500/10 text-green-400 py-4 rounded-2xl font-bold border border-green-500/20">PAJAMOS</button>
                        <button onclick="saveTransaction('out')" class="bg-red-500/10 text-red-400 py-4 rounded-2xl font-bold border border-red-500/20">IŠLAIDOS</button>
                    </div>
                    <button id="shift-btn" onclick="openOdoModal()" class="w-full bg-teal-500 py-5 rounded-[2rem] font-black mt-6">START SHIFT</button>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-5 rounded-3xl"><span class="label-tiny">Liquid</span><p id="stat-liquid" class="text-2xl font-black">$0</p></div>
                    <div class="glass-card p-5 rounded-3xl"><span class="label-tiny">Runway</span><p id="runway-val" class="text-2xl font-black">0.0</p></div>
                </div>
            </section>

            <footer class="mt-10 py-8 text-center space-y-1 opacity-70">
                <p class="text-[11px] text-gray-500">Sukurta su <i class="fa-solid fa-heart text-red-500 mx-0.5 animate-pulse"></i> ir DI pagalba</p>
                <p class="text-[10px] text-gray-600">&copy; <span id="auto-year"></span> ROBERT OS. Visos teisės saugomos.</p>
                <p class="text-[9px] font-mono text-gray-700 pt-1">Versija <span id="app-version">v8.0.1</span></p>
            </footer>
        </main>

        <nav class="bottom-nav">
            <button onclick="switchTab('cockpit')" id="btn-cockpit" class="nav-item active"><i class="fa-solid fa-gauge"></i><span>Cockpit</span></button>
            <button onclick="switchTab('vault')" id="btn-vault" class="nav-item"><i class="fa-solid fa-vault"></i><span>Vault</span></button>
            <button onclick="switchTab('audit')" id="btn-audit" class="nav-item"><i class="fa-solid fa-list"></i><span>Audit</span></button>
        </nav>
    </div>

    <div id="odo-modal" class="modal-overlay hidden">
        <div class="modal-content"><input type="number" id="odo-input" class="input-field text-3xl mb-6" placeholder="000000"><button onclick="confirmShiftAction()" class="w-full bg-teal-500 py-4 rounded-2xl font-black">PATVIRTINTI</button></div>
    </div>

    <div id="loading" class="hidden fixed inset-0 z-[1000] bg-slate-950/80 backdrop-blur-md flex items-center justify-center text-teal-500 font-black tracking-widest">LOADING...</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
