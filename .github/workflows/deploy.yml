name: Deploy Robert OS v1.7.5
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Atnaujinta į v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Atnaujinta į v4
        with:
          node-version: '20' # 2026-aisiais naudojame stabilią v20 versiją

      - name: Install Tailwind
        run: npm init -y && npm install -D tailwindcss

      - name: Build CSS
        run: npx tailwindcss -i ./style.css -o ./output.css --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Atnaujinta į v3 (suvokiant v4 pakeitimus)
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Atnaujinta į v4
