<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROBERT ❤️ OS v6.1.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[300] bg-slate-950 flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center space-y-10">
            <h1 class="text-3xl font-black uppercase tracking-tighter">ROBERT ❤️ OS</h1>
            <div class="space-y-3 bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800">
                <input type="email" id="auth-email" placeholder="Email" class="w-full p-4 rounded-2xl bg-slate-800 border-none font-bold text-white">
                <input type="password" id="auth-pass" placeholder="Password" class="w-full p-4 rounded-2xl bg-slate-800 border-none font-bold text-white">
                <button onclick="login()" class="btn-primary-os mt-4">Prisijungti</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="global-header">
            <div class="logo-text">Robert ❤️ OS</div>
            <div class="flex gap-2">
                <button onclick="toggleSettings()" class="btn-secondary w-10 h-10 flex items-center justify-center"><i class="fa-solid fa-gear"></i></button>
                <button onclick="logout()" class="btn-secondary w-10 h-10 text-red-500 flex items-center justify-center"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <div id="tab-cockpit" class="tab-content active">
            <div class="max-w-md mx-auto space-y-8">
                <div class="text-center">
                    <span class="label-tiny" id="active-vehicle-label">Avarinė atsarga</span>
                    <div class="buffer-track"><div id="buffer-bar" class="buffer-fill"></div></div>
                </div>
                <div class="cockpit-card">
                    <span class="label-tiny opacity-50 mb-2">Shift Timer</span>
                    <h1 id="shift-timer" class="display-value font-mono">00:00:00</h1>
                    <div class="grid grid-cols-2 gap-3 my-6">
                        <button class="btn-secondary" onclick="openTx('in')">+ Income</button>
                        <button class="btn-secondary" onclick="openTx('out')">- Expense</button>
                    </div>
                    <button id="shift-btn" onclick="openOdoModal()" class="btn-primary-os">Start Shift</button>
                </div>
            </div>
        </div>

        <div id="tab-runway" class="tab-content text-center">
            <div class="max-w-md mx-auto space-y-6">
                <div class="glass-card py-12">
                    <span class="label-tiny">Survival Runway</span>
                    <h1 id="runway-val" class="display-value">0.0</h1>
                    <p class="label-tiny opacity-50 mt-2">Mėnesiai laisvės</p>
                </div>
                <div class="stats-row flex justify-around gap-2">
                    <div class="glass-card flex-1 p-4"><p class="label-tiny">Liquid</p><span id="stat-liquid" class="font-bold text-teal-500">$0</span></div>
                    <div class="glass-card flex-1 p-4"><p class="label-tiny">Burn</p><span id="stat-burn" class="font-bold text-red-400">$0</span></div>
                </div>
            </div>
        </div>

        <div id="tab-projection" class="tab-content"><div class="max-w-md mx-auto space-y-4" id="eta-container"></div></div>
        <div id="tab-vault" class="tab-content"><div class="max-w-md mx-auto space-y-4" id="asset-list"></div></div>
        <div id="tab-audit" class="tab-content"><div class="max-w-md mx-auto space-y-2" id="audit-list"></div></div>

        <nav class="bottom-nav">
            <div onclick="switchTab('cockpit')" class="nav-item active" id="btn-cockpit"><i class="fa-solid fa-gauge-high"></i><span>Cockpit</span></div>
            <div onclick="switchTab('runway')" class="nav-item" id="btn-runway"><i class="fa-solid fa-plane-arrival"></i><span>Runway</span></div>
            <div onclick="switchTab('projection')" class="nav-item" id="btn-projection"><i class="fa-solid fa-compass"></i><span>Tikslai</span></div>
            <div onclick="switchTab('vault')" class="nav-item" id="btn-vault"><i class="fa-solid fa-vault"></i><span>Vault</span></div>
            <div onclick="switchTab('audit')" class="nav-item" id="btn-audit"><i class="fa-solid fa-scale-balanced"></i><span>Audit</span></div>
        </nav>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-[400] modal-overlay flex items-center justify-center p-6">
        <div class="bg-slate-900 w-full max-w-sm rounded-[2.5rem] p-10 space-y-6 text-center border border-slate-800">
            <h3 class="font-black text-xl uppercase">Settings</h3>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setTheme('light')" class="p-4 rounded-2xl bg-slate-800 text-[10px] font-bold">Light</button>
                <button onclick="setTheme('dark')" class="p-4 rounded-2xl bg-slate-800 text-[10px] font-bold">Dark</button>
                <button onclick="setTheme('system')" class="p-4 rounded-2xl bg-slate-800 text-[10px] font-bold">Auto</button>
            </div>
            <button onclick="closeModals()" class="btn-primary-os text-xs p-4">Close</button>
        </div>
    </div>

    <div id="odo-modal" class="hidden fixed inset-0 z-[400] modal-overlay flex items-center justify-center p-6">
        <div class="bg-slate-900 w-full max-w-sm rounded-[2.5rem] p-10 space-y-6 text-center border border-slate-800">
            <h3 id="odo-title" class="font-black text-xl uppercase">Pamaina</h3>
            <div id="vehicle-selection-group" class="text-left space-y-2">
                <span class="label-tiny">Transportas</span>
                <select id="vehicle-select" class="w-full p-4 rounded-2xl bg-slate-800 border-none font-bold text-white"></select>
            </div>
            <input type="number" id="odo-input" class="w-full p-4 rounded-2xl bg-slate-800 border-none font-bold text-center text-white" placeholder="000000">
            <button onclick="confirmShiftAction()" class="btn-primary-os">Confirm</button>
            <button onclick="closeModals()" class="label-tiny pt-2">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
