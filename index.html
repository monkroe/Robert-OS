<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#14b8a6">
    <title>Robert OS v2.9</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: { 850: '#1f2937', 900: '#111827', 950: '#0b0f19' },
                        primary: { 400: '#2dd4bf', 500: '#14b8a6', 600: '#0d9488' }
                    }
                }
            }
        }
    </script>
    
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-950 dark:text-gray-200 font-sans pb-20 transition-colors duration-300">

    <div id="auth-screen" class="fixed inset-0 z-50 bg-white dark:bg-gray-950 flex flex-col items-center justify-center p-6 fade-in hidden">
        <div class="w-full max-w-sm space-y-8 text-center">
            <div class="space-y-2">
                <i class="fa-solid fa-rocket text-primary-500 text-5xl mb-4 animate-pulse"></i>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Robert OS</h1>
                <p class="text-gray-500 text-sm">Prisijunkite prie sistemos</p>
            </div>
            
            <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 p-6 rounded-3xl shadow-2xl space-y-4">
                <input type="email" id="auth-email" placeholder="El. paštas" class="input-field">
                <input type="password" id="auth-pass" placeholder="Slaptažodis" class="input-field">
                <button onclick="login()" class="btn-primary w-full py-4 text-lg">Initialize System</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        
        <header class="fixed top-0 w-full bg-white/95 dark:bg-gray-950/95 backdrop-blur z-40 border-b border-gray-100 dark:border-gray-800">
            <div class="max-w-md mx-auto px-6 h-20 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-primary-500/10 rounded-lg flex items-center justify-center">
                        <i class="fa-solid fa-bolt text-primary-500"></i>
                    </div>
                    <h1 class="font-black text-lg text-gray-900 dark:text-white uppercase tracking-tighter">Robert OS</h1>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="toggleSettingsModal()" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-500">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <button onclick="logout()" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-500">
                        <i class="fa-solid fa-power-off"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-md mx-auto px-6 pt-28 space-y-8">
            
            <section class="text-center py-4">
                <p class="text-[10px] text-gray-500 uppercase font-black tracking-[0.2em] mb-1">Bendras Kapitalas</p>
                <h1 id="total-balance-display" class="text-6xl font-black text-gray-900 dark:text-white tracking-tighter">$0.00</h1>
            </section>

            <section class="space-y-4">
                <div class="flex justify-between items-center px-1">
                    <h3 class="text-[11px] font-black text-gray-400 uppercase tracking-widest">Pamaina</h3>
                    <span id="shift-status-badge" class="status-tag">Ready</span>
                </div>

                <div id="shift-card" class="glass-card rounded-[2.5rem] p-8 border border-gray-100 dark:border-gray-800 shadow-xl">
                    
                    <div id="pre-shift-form" class="space-y-6">
                        <div class="space-y-4">
                            <div class="space-y-1">
                                <label class="label-tiny ml-1">Aktyvus transportas</label>
                                <select id="vehicle-select" class="input-field font-bold">
                                    <option value="">Kraunama...</option>
                                </select>
                            </div>
                            <div class="space-y-1">
                                <label class="label-tiny ml-1">Odometras (Miles)</label>
                                <input type="number" id="start-odometer" placeholder="000000" class="input-field text-xl font-black">
                            </div>
                        </div>
                        <button onclick="startShift()" class="btn-primary w-full py-4 shadow-lg shadow-primary-500/20">
                            PRADĖTI DARBĄ <i class="fa-solid fa-arrow-right ml-2"></i>
                        </button>
                    </div>

                    <div id="active-shift-view" class="hidden space-y-6 text-center">
                        <div class="text-[10px] font-black text-primary-500 uppercase tracking-[0.3em] mb-2 animate-pulse">Pamaina aktyvi</div>
                        <div id="shift-timer" class="text-6xl font-black text-gray-900 dark:text-white tracking-tighter font-mono">00:00:00</div>
                        <div id="active-vehicle-info" class="text-xs text-gray-500 font-bold uppercase tracking-widest mt-2">---</div>
                        
                        <div class="grid grid-cols-2 gap-3 pt-6">
                            <button onclick="alert('Pajamų vedimas v3.0')" class="h-14 bg-gray-100 dark:bg-gray-800 rounded-2xl font-bold text-sm">
                                <i class="fa-solid fa-plus mr-1 text-primary-500"></i> Pajamos
                            </button>
                            <button onclick="location.reload()" class="h-14 bg-red-500/10 text-red-500 border border-red-500/20 rounded-2xl font-bold text-sm">
                                <i class="fa-solid fa-stop mr-1"></i> Baigti
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="space-y-4">
                <h3 class="text-[11px] font-black text-gray-400 uppercase tracking-widest ml-1">Tavo Sąskaitos</h3>
                <div id="assets-list" class="space-y-3">
                    </div>
            </section>

        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-6">
        <div class="bg-white dark:bg-gray-900 w-full max-w-sm rounded-[2rem] p-8 space-y-6 animate-slide-up shadow-2xl">
            <div class="flex justify-between items-center">
                <h3 class="font-bold text-xl">Nustatymai</h3>
                <button onclick="toggleSettingsModal()" class="text-gray-400 text-2xl"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="space-y-4">
                <p class="label-tiny">Sistemos išvaizda</p>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setTheme('light')" class="theme-btn" id="theme-light">
                        <i class="fa-solid fa-sun mb-1 text-lg"></i>
                        <span class="text-[10px] font-bold">Šviesi</span>
                    </button>
                    <button onclick="setTheme('dark')" class="theme-btn" id="theme-dark">
                        <i class="fa-solid fa-moon mb-1 text-lg"></i>
                        <span class="text-[10px] font-bold">Tamsi</span>
                    </button>
                    <button onclick="setTheme('system')" class="theme-btn" id="theme-system">
                        <i class="fa-solid fa-desktop mb-1 text-lg"></i>
                        <span class="text-[10px] font-bold">Auto</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
