<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robert OS v2.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: { 850: '#1f2937', 900: '#111827', 950: '#0b0f19' },
                        primary: { 500: '#14b8a6', 600: '#0d9488' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-500 font-sans">

    <nav class="fixed top-0 w-full z-50 bg-white/70 dark:bg-gray-950/70 backdrop-blur-xl border-b border-gray-100 dark:border-gray-800/50">
        <div class="max-w-md mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex flex-col">
                <span class="text-[10px] font-black text-primary-500 uppercase tracking-[0.2em] leading-none">Robert OS</span>
                <span class="text-lg font-black tracking-tighter dark:text-white">COMMAND CENTER</span>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleSettingsModal()" class="w-10 h-10 flex items-center justify-center rounded-2xl bg-gray-50 dark:bg-gray-900 border border-gray-100 dark:border-gray-800 text-gray-500"><i class="fa-solid fa-gear"></i></button>
                <button onclick="logout()" class="w-10 h-10 flex items-center justify-center rounded-2xl bg-red-50 dark:bg-red-950/20 border border-red-100 dark:border-red-900/30 text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </div>
    </nav>

    <div id="app-content" class="max-w-md mx-auto px-6 pt-28 pb-32 space-y-8 fade-in">
        
        <section class="text-center space-y-1 py-4">
            <p class="text-[11px] font-bold text-gray-400 uppercase tracking-widest">Net Worth Assets</p>
            <h1 id="total-balance-display" class="text-6xl font-black tracking-tight text-gray-900 dark:text-white">$0.00</h1>
        </section>

        <section class="space-y-4">
            <div class="flex justify-between items-end px-1">
                <h3 class="text-[11px] font-black text-gray-400 uppercase tracking-widest">Mission Control</h3>
                <span id="shift-status-badge" class="text-[9px] font-black px-2 py-0.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-400 uppercase tracking-tighter border border-gray-200 dark:border-gray-700">Ready</span>
            </div>

            <div id="shift-card" class="relative overflow-hidden bg-gray-50 dark:bg-gray-900/50 rounded-[2.5rem] border border-gray-100 dark:border-gray-800/50 p-8 transition-all duration-500">
                
                <div id="pre-shift-form" class="space-y-6">
                    <div class="space-y-4">
                        <div class="relative group">
                            <label class="absolute -top-2 left-5 px-2 bg-gray-50 dark:bg-gray-900 text-[10px] font-black text-primary-500 uppercase tracking-widest z-10">Vehicle</label>
                            <div class="relative">
                                <select id="vehicle-select" class="w-full h-16 bg-transparent border-2 border-gray-200 dark:border-gray-800 rounded-2xl px-5 font-bold text-gray-900 dark:text-white appearance-none outline-none focus:border-primary-500 transition-colors">
                                    <option value="">Kraunama...</option>
                                </select>
                                <i class="fa-solid fa-chevron-down absolute right-5 top-6 text-gray-400 pointer-events-none"></i>
                            </div>
                        </div>

                        <div class="relative">
                            <label class="absolute -top-2 left-5 px-2 bg-gray-50 dark:bg-gray-900 text-[10px] font-black text-gray-400 uppercase tracking-widest z-10">Start Odometer</label>
                            <input type="number" id="start-odometer" placeholder="000,000" class="w-full h-16 bg-transparent border-2 border-gray-200 dark:border-gray-800 rounded-2xl px-5 font-black text-xl text-gray-900 dark:text-white outline-none focus:border-primary-500 transition-colors">
                        </div>
                    </div>
                    
                    <button onclick="startShift()" class="w-full h-16 bg-primary-500 hover:bg-primary-600 text-black font-black rounded-2xl shadow-xl shadow-primary-500/20 active:scale-95 transition-all text-sm uppercase tracking-widest">
                        Engage Shift <i class="fa-solid fa-arrow-right ml-2"></i>
                    </button>
                </div>

                <div id="active-shift-view" class="hidden space-y-6">
                    <div class="text-center">
                        <div class="text-[10px] font-black text-gray-400 uppercase tracking-[0.3em] mb-2">Duration</div>
                        <div id="shift-timer" class="text-6xl font-black text-primary-500 tracking-tighter font-mono">00:00:00</div>
                        <div id="active-vehicle-info" class="mt-2 text-sm font-bold text-gray-500 italic">...</div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button class="h-14 bg-white dark:bg-gray-800 rounded-2xl border border-gray-100 dark:border-gray-700 font-bold text-sm shadow-sm">+ Income</button>
                        <button onclick="location.reload()" class="h-14 bg-red-500/10 text-red-500 border border-red-500/20 rounded-2xl font-bold text-sm">Stop</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="space-y-4">
            <h3 class="text-[11px] font-black text-gray-400 uppercase tracking-widest ml-1">Liquidity & Assets</h3>
            <div id="assets-list" class="space-y-3">
                </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
