<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#14b8a6">
    <title>Robert OS v2.5</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: { 850: '#1f2937', 900: '#111827', 950: '#0b0f19' },
                        primary: { 400: '#2dd4bf', 500: '#14b8a6', 600: '#0d9488' }
                    }
                }
            }
        }
    </script>
    
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-950 dark:text-gray-200 font-sans transition-colors duration-300">

    <div id="auth-screen" class="fixed inset-0 z-50 bg-white dark:bg-gray-950 flex flex-col items-center justify-center p-6 fade-in hidden">
        <div class="w-full max-w-sm space-y-8">
            <div class="text-center space-y-2">
                <i class="fa-solid fa-shield-halved text-primary-500 text-5xl mb-2"></i>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight text-primary-500">Robert OS</h1>
                <p class="text-gray-500 text-xs uppercase tracking-widest font-bold">Terminal Access Required</p>
            </div>
            
            <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 p-6 rounded-2xl shadow-xl space-y-4">
                <input type="email" id="email" placeholder="El. paštas" class="input-field">
                <input type="password" id="password" placeholder="Slaptažodis" class="input-field">
                <button onclick="login()" class="btn-primary w-full py-4 text-lg">Initialize System</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="fixed top-0 w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg z-40 border-b border-gray-200 dark:border-gray-800">
            <div class="max-w-md mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-primary-500 rounded-lg flex items-center justify-center text-black">
                        <i class="fa-solid fa-bolt"></i>
                    </div>
                    <span class="font-black tracking-tighter text-xl text-gray-900 dark:text-white">ROBERT OS</span>
                </div>
                <div class="flex items-center gap-3 text-gray-500">
                    <button onclick="toggleSettingsModal()" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center hover:text-primary-500">
                        <i class="fa-solid fa-sliders"></i>
                    </button>
                    <button onclick="logout()" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center hover:text-red-500">
                        <i class="fa-solid fa-power-off"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-md mx-auto px-6 pt-24 pb-12 space-y-6">
            
            <div class="text-center py-6">
                <p class="text-[10px] text-gray-500 uppercase font-black tracking-[0.2em] mb-1">Bendras Kapitalas</p>
                <h1 id="total-balance-display" class="text-5xl font-bold tracking-tight text-gray-900 dark:text-white">$0.00</h1>
            </div>

            <section id="shift-section" class="pop-in">
                <h3 class="section-title">Pamainos valdymas</h3>
                <div id="shift-card" class="glass-card rounded-3xl p-6 border border-gray-200 dark:border-gray-800 relative overflow-hidden">
                    
                    <div id="pre-shift-form" class="space-y-4">
                        <div class="grid grid-cols-1 gap-4">
                            <div class="space-y-1">
                                <label class="label-tiny">Aktyvus transportas</label>
                                <select id="vehicle-select" class="input-field font-bold"></select>
                            </div>
                            <div class="space-y-1">
                                <label class="label-tiny">Pradinis Odometras (Miles)</label>
                                <input type="number" id="start-odometer" placeholder="000000" class="input-field text-xl font-black">
                            </div>
                        </div>
                        <button onclick="startShift()" class="btn-primary w-full py-4 shadow-lg shadow-primary-500/20 mt-2">
                            <i class="fa-solid fa-play mr-2"></i> Pradėti pamainą
                        </button>
                    </div>

                    <div id="active-shift-view" class="hidden space-y-6 text-center">
                        <div class="flex justify-center">
                            <div class="bg-primary-500/10 text-primary-500 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest border border-primary-500/20">
                                Pamaina aktyvi
                            </div>
                        </div>
                        <div class="text-6xl font-black tracking-tighter text-gray-900 dark:text-white font-mono" id="shift-timer">00:00:00</div>
                        <p id="active-vehicle-info" class="text-sm text-gray-500 font-bold uppercase tracking-widest">---</p>
                        
                        <div class="grid grid-cols-2 gap-3 pt-4 border-t border-gray-100 dark:border-gray-800">
                            <button onclick="alert('Pajamų vedimas v3.0')" class="bg-gray-100 dark:bg-gray-800 py-3 rounded-xl font-bold text-sm">
                                <i class="fa-solid fa-plus mr-1"></i> Pajamos
                            </button>
                            <button onclick="location.reload()" class="bg-red-500/10 text-red-500 border border-red-500/20 py-3 rounded-xl font-bold text-sm">
                                <i class="fa-solid fa-stop mr-1"></i> Baigti
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="fade-in" style="animation-delay: 0.2s">
                <h3 class="section-title">Sąskaitos</h3>
                <div id="assets-list" class="space-y-3">
                    </div>
            </section>

        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-6">
        <div class="bg-white dark:bg-gray-900 w-full max-w-sm rounded-3xl p-6 space-y-6 animate-slide-up">
            <div class="flex justify-between items-center">
                <h3 class="font-bold text-xl">Nustatymai</h3>
                <button onclick="toggleSettingsModal()" class="text-gray-400 text-2xl"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="space-y-4">
                <p class="label-tiny">Sistemos išvaizda</p>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setTheme('light')" class="theme-btn" id="theme-light">
                        <i class="fa-solid fa-sun mb-1"></i><span class="text-[10px]">Šviesi</span>
                    </button>
                    <button onclick="setTheme('dark')" class="theme-btn" id="theme-dark">
                        <i class="fa-solid fa-moon mb-1"></i><span class="text-[10px]">Tamsi</span>
                    </button>
                    <button onclick="setTheme('system')" class="theme-btn" id="theme-system">
                        <i class="fa-solid fa-desktop mb-1"></i><span class="text-[10px]">Auto</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
