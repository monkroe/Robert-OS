<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ROBERT OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white antialiased font-sans">

    <div id="toast-container" class="fixed top-4 left-4 right-4 z-[2000] flex flex-col gap-2 pointer-events-none"></div>

    <div id="auth-screen" class="fixed inset-0 z-[500] bg-black flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center space-y-8 animate-slideUp">
            <div class="w-20 h-20 mx-auto bg-teal-500 rounded-2xl flex items-center justify-center shadow-2xl rotate-3">
                <i class="fa-solid fa-bolt text-black text-4xl"></i>
            </div>
            <h1 class="text-3xl font-black uppercase tracking-tighter">Robert <span class="text-teal-500">OS</span></h1>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" class="w-full p-4 bg-zinc-900 border border-zinc-800 rounded-xl outline-none focus:border-teal-500 transition">
                <input type="password" id="auth-pass" placeholder="Password" class="w-full p-4 bg-zinc-900 border border-zinc-800 rounded-xl outline-none focus:border-teal-500 transition">
                <button id="btn-login" class="w-full py-4 bg-teal-500 text-black font-black rounded-xl hover:bg-teal-400 active:scale-95 transition">ENTER SYSTEM</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden h-full flex flex-col">
        
        <header class="p-4 flex justify-between items-start">
            <div class="flex flex-col">
                <div class="flex items-center gap-2">
                    <span class="font-black tracking-tighter text-xl italic">ROBERT OS</span>
                    <span class="text-[8px] bg-zinc-800 px-1 rounded text-zinc-500">v1.2</span>
                </div>
                <div id="top-bar-clocks" class="mt-1"></div>
            </div>
            <div class="flex gap-2">
                <button onclick="logout()" class="w-10 h-10 flex items-center justify-center rounded-xl bg-zinc-900 text-red-500 border border-zinc-800"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto px-4 pb-24 no-scrollbar space-y-6">
            
            <section id="tab-cockpit" class="tab-content active space-y-4">
                
                <div id="daily-goal-bar" class="min-h-[40px]"></div>

                <div class="grid grid-cols-2 gap-4">
                    
                    <div class="bento-card col-span-2 text-center py-8 bg-zinc-900/30 border border-zinc-800 rounded-3xl relative overflow-hidden group">
                        <div id="shift-status" class="mb-2"></div>
                        <h2 id="shift-timer" class="text-6xl font-black tracking-tighter font-mono my-2">00:00:00</h2>
                        
                        <div id="live-shift-stats"></div>

                        <div class="mt-6 px-6">
                            <button id="shift-btn" class="w-full py-4 rounded-2xl font-black transition"></button>
                        </div>
                    </div>

                    <div onclick="switchTab('audit')" class="bg-zinc-900/50 p-4 rounded-3xl border border-zinc-800 flex flex-col items-center justify-center aspect-square text-center clickable">
                        <i class="fa-solid fa-wallet text-teal-500 mb-2"></i>
                        <span class="text-[10px] font-bold text-zinc-500 uppercase">U≈ædirbta</span>
                        <p id="main-amount" class="text-xl font-black text-green-400 mt-1">$0</p>
                    </div>

                    <div class="bg-zinc-900/50 p-4 rounded-3xl border border-zinc-800 flex flex-col items-center justify-center aspect-square text-center">
                        <i class="fa-solid fa-car text-blue-500 mb-2"></i>
                        <span class="text-[10px] font-bold text-zinc-500 uppercase">Mylios</span>
                        <p id="miles-val" class="text-xl font-black mt-1">0</p>
                    </div>

                    <div class="col-span-2 grid grid-cols-2 gap-3">
                        <button onclick="window.openTxModal('in')" class="py-4 bg-green-500/10 border border-green-500/20 rounded-2xl text-green-500 font-bold text-xs uppercase hover:bg-green-500/20 transition">
                            <i class="fa-solid fa-plus mr-2"></i> Pajamos
                        </button>
                        <button onclick="window.openTxModal('out')" class="py-4 bg-red-500/10 border border-red-500/20 rounded-2xl text-red-500 font-bold text-xs uppercase hover:bg-red-500/20 transition">
                            <i class="fa-solid fa-minus mr-2"></i> I≈°laidos
                        </button>
                    </div>

                    <div class="col-span-2">
                        <button id="stop-btn" onclick="window.openEndModal()" class="hidden w-full py-4 bg-red-600 text-white font-black rounded-2xl shadow-xl active:scale-95 transition">
                             STOP SHIFT üèÅ
                        </button>
                    </div>
                </div>
            </section>

            <section id="tab-audit" class="tab-content hidden space-y-4">
                <div class="flex justify-between items-center px-1">
                    <h2 class="font-black uppercase tracking-tighter text-xl">History</h2>
                    <button onclick="window.exportAI()" class="text-[10px] font-bold bg-zinc-900 px-3 py-2 rounded-xl border border-zinc-800 text-teal-500">AI EXPORT</button>
                </div>
                <div id="audit-list" class="space-y-3 pb-20"></div>
            </section>

        </main>

        <nav class="fixed bottom-0 left-0 right-0 p-4 bg-black/80 backdrop-blur-lg border-t border-zinc-900 flex justify-around items-center">
            <button onclick="switchTab('cockpit')" id="btn-cockpit" class="nav-item active flex flex-col items-center gap-1 text-zinc-500 [&.active]:text-teal-500">
                <i class="fa-solid fa-house"></i><span class="text-[10px] font-bold">Home</span>
            </button>
            <button onclick="switchTab('audit')" id="btn-audit" class="nav-item flex flex-col items-center gap-1 text-zinc-500 [&.active]:text-teal-500">
                <i class="fa-solid fa-clock-rotate-left"></i><span class="text-[10px] font-bold">Log</span>
            </button>
        </nav>
    </div>

    <div id="start-modal" class="fixed inset-0 bg-black/90 z-[1000] hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-zinc-900 p-8 rounded-[2.5rem] w-full max-w-sm border border-zinc-800 shadow-2xl"></div>
    </div>

    <div id="end-modal" class="fixed inset-0 bg-black/90 z-[1000] hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-zinc-900 p-8 rounded-[2.5rem] w-full max-w-sm border border-zinc-800 shadow-2xl"></div>
    </div>

    <div id="tx-modal" class="fixed inset-0 bg-black/90 z-[1000] hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-zinc-900 p-8 rounded-[2.5rem] w-full max-w-sm border border-zinc-800 shadow-2xl">
            <h3 id="tx-title" class="text-xl font-black uppercase mb-4">Transaction</h3>
            <input type="number" id="tx-amount" class="w-full bg-black border border-zinc-800 rounded-2xl p-4 text-3xl font-mono text-center mb-4 text-white" placeholder="0.00">
            <div id="expense-types" class="flex gap-2 mb-4 overflow-x-auto pb-2"></div>
            <input type="hidden" id="tx-type">
            <div id="fuel-fields" class="hidden grid grid-cols-2 gap-2 mb-4">
                <input type="number" id="tx-gal" class="w-full bg-black border border-zinc-800 p-3 rounded-xl text-sm" placeholder="Litriai">
                <input type="number" id="tx-odo" class="w-full bg-black border border-zinc-800 p-3 rounded-xl text-sm" placeholder="Rida">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="document.getElementById('tx-modal').classList.add('hidden')" class="py-4 rounded-2xl bg-zinc-800 font-bold">X</button>
                <button onclick="window.confirmTx()" class="py-4 rounded-2xl bg-teal-500 text-black font-bold">I≈†SAUGOTI</button>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="fixed inset-0 z-[2000] bg-black/80 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="w-10 h-10 border-4 border-teal-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/app.js"></script>

    <script>
        // Navigacija (Tabs)
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + id).classList.remove('hidden');
            document.getElementById('btn-' + id).classList.add('active');
        };
    </script>
</body>
</html>
