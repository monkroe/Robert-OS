<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROBERT ❤️ OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{primary:{500:'#14b8a6'}}}}}</script>
</head>
<body class="min-h-screen">

    <div id="auth-screen" class="fixed inset-0 z-[200] bg-white dark:bg-slate-950 flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center space-y-10">
            <i class="fa-solid fa-bolt text-primary-500 text-6xl"></i>
            <h1 class="text-3xl font-black uppercase tracking-tighter">ROBERT <i class="fa-solid fa-heart text-red-500 text-sm animate-pulse"></i> OS</h1>
            <div class="space-y-3">
                <input type="email" id="auth-email" placeholder="Email" class="input-field">
                <input type="password" id="auth-pass" placeholder="Password" class="input-field">
                <button onclick="login()" class="w-full btn-primary mt-4">Login</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        
        <header class="global-header">
            <span class="font-black text-xl tracking-tighter uppercase">ROBERT <i class="fa-solid fa-heart text-red-500 text-xs"></i> OS</span>
            <div class="flex gap-2">
                <button onclick="toggleSettings()" class="header-btn btn-settings"><i class="fa-solid fa-gear"></i></button>
                <button onclick="logout()" class="header-btn btn-logout"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <div id="tab-cockpit" class="tab-content active px-6">
            <div class="max-w-md mx-auto space-y-8">
                <div class="space-y-1">
                    <span class="label-tiny">System Buffer</span>
                    <div class="max-w-[120px] mx-auto buffer-track"><div id="buffer-bar" class="buffer-fill" style="width: 0%"></div></div>
                </div>
                <section class="glass-card p-10 text-center space-y-10">
                    <h1 id="shift-timer" class="display-value text-primary-500 font-mono">00:00:00</h1>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="openTx('in')" class="bg-slate-50 dark:bg-slate-800/50 p-6 rounded-[2rem] font-black text-[10px] uppercase">Income</button>
                        <button onclick="openTx('out')" class="bg-slate-50 dark:bg-slate-800/50 p-6 rounded-[2rem] font-black text-[10px] uppercase">Expense</button>
                    </div>
                    <button id="shift-btn" onclick="openOdoModal()" class="w-full btn-primary text-lg">Start Shift</button>
                </section>
            </div>
        </div>

        <div id="tab-runway" class="tab-content px-6">
            <div class="max-w-md mx-auto text-center space-y-10">
                <div class="pt-6">
                    <span class="label-tiny">Financial Safety</span>
                    <h1 id="runway-val" class="display-value text-primary-500">0.0</h1>
                    <p class="label-tiny opacity-50">Mėnesiai išgyvenimo</p>
                </div>
                <div class="stats-grid">
                    <div class="stat-pill"><p>LIQUID</p><span id="stat-liquid">$0</span></div>
                    <div class="stat-pill"><p>BURN</p><span id="stat-burn">$0</span></div>
                    <div class="stat-pill"><p>SAFETY</p><span id="stat-safety">0%</span></div>
                </div>
            </div>
        </div>

        <div id="tab-projection" class="tab-content px-6">
            <div class="max-w-md mx-auto space-y-6">
                <div class="text-center py-6">
                    <span class="label-tiny">Total Net Worth</span>
                    <h1 id="nw-val" class="display-value">$0</h1>
                </div>
                <div id="eta-container" class="space-y-3"></div>
            </div>
        </div>

        <div id="tab-vault" class="tab-content px-6"><div class="max-w-md mx-auto space-y-3" id="asset-list"></div></div>
        <div id="tab-audit" class="tab-content px-6"><div class="max-w-md mx-auto space-y-2" id="audit-list"></div></div>

        <nav class="bottom-nav">
            <button onclick="switchTab('cockpit')" class="nav-item active" id="btn-cockpit"><i class="fa-solid fa-gauge-high"></i><span>Cockpit</span></button>
            <button onclick="switchTab('runway')" class="nav-item" id="btn-runway"><i class="fa-solid fa-plane-arrival"></i><span>Runway</span></button>
            <button onclick="switchTab('projection')" class="nav-item" id="btn-projection"><i class="fa-solid fa-compass"></i><span>Projection</span></button>
            <button onclick="switchTab('vault')" class="nav-item" id="btn-vault"><i class="fa-solid fa-vault"></i><span>Vault</span></button>
            <button onclick="switchTab('audit')" class="nav-item" id="btn-audit"><i class="fa-solid fa-scale-balanced"></i><span>Audit</span></button>
        </nav>

        <footer class="mt-12 pb-32 text-center space-y-1 opacity-30">
            <p class="text-[9px] font-black uppercase">&copy; <span id="auto-year"></span> ROBERT OS. v5.2.0</p>
        </footer>
    </div>

    <div id="odo-modal" class="hidden fixed inset-0 z-[150] bg-black/60 backdrop-blur-md flex items-center justify-center p-6"><div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[3rem] p-10 space-y-6 text-center"><h3 id="odo-title" class="font-black text-xl uppercase">Odometer</h3><input type="number" id="odo-input" class="input-field text-3xl" placeholder="000000"><button onclick="confirmShiftAction()" class="w-full btn-primary">Confirm</button><button onclick="closeModals()" class="label-tiny pt-2">Cancel</button></div></div>
    
    <div id="tx-modal" class="hidden fixed inset-0 z-[150] bg-black/60 backdrop-blur-md flex items-end justify-center p-4"><div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-[3rem] p-10 space-y-8 animate-slide-up"><input type="number" id="tx-amount" placeholder="0.00" class="input-field text-5xl font-black py-8"><button onclick="saveTx()" class="w-full btn-primary py-5 text-xl">Confirm</button><button onclick="closeModals()" class="label-tiny w-full">Back</button></div></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
