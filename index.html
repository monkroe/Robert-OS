<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROBERT ❤️ OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{primary:{500:'#14b8a6'}}}}}</script>
</head>
<body class="text-slate-900 dark:text-slate-100 min-h-screen">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-white dark:bg-slate-950 flex flex-col items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm space-y-8 text-center">
            <i class="fa-solid fa-bolt text-primary-500 text-6xl mb-4 animate-pulse"></i>
            <h1 class="text-3xl font-black uppercase tracking-tighter">ROBERT <i class="fa-solid fa-heart text-red-500 mx-1 text-sm animate-pulse"></i> OS</h1>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" class="input-field text-center">
                <input type="password" id="auth-pass" placeholder="Password" class="input-field text-center">
                <button onclick="login()" class="w-full bg-primary-500 text-black font-black py-5 rounded-3xl uppercase tracking-widest shadow-xl shadow-primary-500/20">Login</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        
        <header class="global-header px-6 flex justify-between items-center">
            <span class="font-black text-lg tracking-tighter uppercase">ROBERT <i class="fa-solid fa-heart text-red-500 text-[10px]"></i> OS</span>
            <div class="flex gap-3">
                <button onclick="toggleSettings()" class="w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center"><i class="fa-solid fa-gear text-sm"></i></button>
                <button onclick="logout()" class="w-10 h-10 rounded-xl bg-red-500/10 text-red-500 flex items-center justify-center"><i class="fa-solid fa-power-off text-sm"></i></button>
            </div>
        </header>

        <div id="tab-cockpit" class="tab-content active p-6">
            <div class="max-w-md mx-auto space-y-8">
                <div class="flex justify-between items-end px-2">
                    <span class="label-tiny">System Status</span>
                    <div class="w-32 space-y-1 text-right">
                        <span id="buffer-val" class="text-[9px] font-black opacity-40">0%</span>
                        <div class="buffer-track"><div id="buffer-bar" class="buffer-fill" style="width: 0%"></div></div>
                    </div>
                </div>
                <section class="glass-card p-10 text-center shadow-2xl space-y-8">
                    <div id="shift-timer" class="text-7xl font-black font-mono tracking-tighter text-primary-500">00:00:00</div>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="openTx('in')" class="bg-slate-100 dark:bg-slate-800 p-6 rounded-3xl font-black text-[10px] uppercase">Income</button>
                        <button onclick="openTx('out')" class="bg-slate-100 dark:bg-slate-800 p-6 rounded-3xl font-black text-[10px] uppercase">Expense</button>
                    </div>
                    <button id="shift-btn" onclick="openOdoModal()" class="w-full bg-primary-500 text-black font-black py-5 rounded-3xl uppercase tracking-widest shadow-xl shadow-primary-500/20">Start Shift</button>
                </section>
            </div>
        </div>

        <div id="tab-runway" class="tab-content p-8 text-center">
            <div class="max-w-md mx-auto pt-10">
                <p class="label-tiny mb-4">Survival Runway</p>
                <div class="glass-card p-12 inline-block shadow-xl">
                    <h1 id="runway-val" class="text-8xl font-black tracking-tighter text-primary-500">0.0</h1>
                    <p class="font-black uppercase tracking-widest text-xs mt-4">Mėnesiai</p>
                </div>
            </div>
        </div>

        <div id="tab-projection" class="tab-content p-8">
            <div class="max-w-md mx-auto space-y-6" id="eta-container"></div>
        </div>

        <div id="tab-vault" class="tab-content p-8">
            <div class="max-w-md mx-auto space-y-3" id="asset-list"></div>
        </div>

        <div id="tab-audit" class="tab-content p-6">
            <div class="max-w-md mx-auto space-y-2" id="audit-list"></div>
        </div>

        <nav class="bottom-nav">
            <button onclick="switchTab('cockpit')" class="nav-item active" id="btn-cockpit"><i class="fa-solid fa-gauge-high"></i><span>Cockpit</span></button>
            <button onclick="switchTab('runway')" class="nav-item" id="btn-runway"><i class="fa-solid fa-plane-arrival"></i><span>Runway</span></button>
            <button onclick="switchTab('projection')" class="nav-item" id="btn-projection"><i class="fa-solid fa-compass"></i><span>Projection</span></button>
            <button onclick="switchTab('vault')" class="nav-item" id="btn-vault"><i class="fa-solid fa-vault"></i><span>Vault</span></button>
            <button onclick="switchTab('audit')" class="nav-item" id="btn-audit"><i class="fa-solid fa-scale-balanced"></i><span>Audit</span></button>
        </nav>

        <footer class="pb-32 text-center space-y-1 opacity-30">
            <p class="text-[10px] font-black uppercase tracking-widest">Sukurta su <i class="fa-solid fa-heart text-red-500"></i> ir Beno pagalba</p>
            <p class="text-[9px] font-bold">&copy; <span id="auto-year"></span> LTV Media PRO. v5.1.3</p>
        </footer>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-[120] bg-black/80 backdrop-blur-md flex items-center justify-center p-6">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[3rem] p-10 space-y-6 text-center">
            <h3 class="font-black text-xl uppercase">Nustatymai</h3>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setTheme('light')" class="p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 flex flex-col items-center"><i class="fa-solid fa-sun mb-1"></i><span class="text-[10px] font-bold">Šviesi</span></button>
                <button onclick="setTheme('dark')" class="p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 flex flex-col items-center"><i class="fa-solid fa-moon mb-1"></i><span class="text-[10px] font-bold">Tamsi</span></button>
                <button onclick="setTheme('system')" class="p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 flex flex-col items-center"><i class="fa-solid fa-desktop mb-1"></i><span class="text-[10px] font-bold">Auto</span></button>
            </div>
            <button onclick="toggleSettings()" class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl font-black uppercase text-[10px]">Uždaryti</button>
        </div>
    </div>

    <div id="odo-modal" class="hidden fixed inset-0 z-[120] bg-black/80 backdrop-blur-md flex items-center justify-center p-6">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[3rem] p-10 space-y-6 text-center">
            <h3 id="odo-title" class="font-black text-xl uppercase">Odometer</h3>
            <input type="number" id="odo-input" class="input-field text-4xl font-black text-center" placeholder="000000">
            <button onclick="confirmShiftAction()" class="w-full bg-primary-500 text-black font-black py-5 rounded-3xl uppercase tracking-widest shadow-xl">Confirm</button>
            <button onclick="closeModals()" class="w-full text-slate-400 font-bold uppercase text-[10px]">Cancel</button>
        </div>
    </div>

    <div id="tx-modal" class="hidden fixed inset-0 z-[110] bg-black/80 backdrop-blur-md flex items-end justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-[3rem] p-8 space-y-6">
            <input type="number" id="tx-amount" placeholder="0.00" class="input-field text-4xl font-black text-center py-6">
            <button onclick="saveTx()" class="w-full bg-primary-500 text-black font-black py-5 rounded-3xl uppercase tracking-widest">Confirm</button>
            <button onclick="closeModals()" class="w-full text-slate-400 font-black text-[10px] uppercase text-center">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
