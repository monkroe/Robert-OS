<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROBERT ❤️ OS v6.1.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-[#0b0f1a] text-white">

    <div id="auth-screen" class="fixed inset-0 z-[300] bg-slate-950 flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center space-y-8">
            <h1 class="text-3xl font-black uppercase tracking-tighter text-teal-500">ROBERT ❤️ OS</h1>
            <div class="space-y-3 bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800 shadow-2xl">
                <input type="email" id="auth-email" placeholder="El. paštas" class="w-full p-4 rounded-2xl bg-slate-800 border-none font-bold text-white focus:ring-2 focus:ring-teal-500 outline-none">
                <input type="password" id="auth-pass" placeholder="Slaptažodis" class="w-full p-4 rounded-2xl bg-slate-800 border-none font-bold text-white focus:ring-2 focus:ring-teal-500 outline-none">
                <button onclick="login()" class="w-full bg-teal-500 text-white p-4 rounded-2xl font-black uppercase tracking-widest mt-4 active:scale-95 transition-all shadow-lg shadow-teal-500/20">Prisijungti</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="global-header">
            <div class="font-black uppercase text-teal-500 tracking-tighter">Robert ❤️ OS</div>
            <div class="flex gap-2">
                <button onclick="toggleSettings()" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center border border-slate-700"><i class="fa-solid fa-gear"></i></button>
                <button onclick="logout()" class="w-10 h-10 rounded-xl bg-red-500/10 text-red-500 flex items-center justify-center border border-red-500/20"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <div id="tab-cockpit" class="tab-content active">
            <div class="max-w-md mx-auto space-y-8">
                <div class="text-center">
                    <span class="label-tiny text-slate-500" id="active-vehicle-label">System Buffer</span>
                    <div class="buffer-track"><div id="buffer-bar" class="buffer-fill"></div></div>
                </div>
                <div class="cockpit-card">
                    <span class="label-tiny text-white/30 mb-2">Pamainos laikas</span>
                    <h1 id="shift-timer" class="text-5xl font-black font-mono text-white mb-6">00:00:00</h1>
                    <div class="grid grid-cols-2 gap-3 my-6">
                        <button class="btn-secondary" onclick="openTx('in')">+ Income</button>
                        <button class="btn-secondary" onclick="openTx('out')">- Expense</button>
                    </div>
                    <button id="shift-btn" onclick="openOdoModal()" class="w-full bg-teal-500 text-white py-5 rounded-2xl font-black uppercase text-lg active:scale-95 transition-all shadow-xl shadow-teal-500/20">Start Shift</button>
                </div>
            </div>
        </div>

        <div id="tab-runway" class="tab-content text-center">
            <div class="max-w-md mx-auto space-y-6">
                <div class="glass-card py-12 border border-slate-800">
                    <span class="label-tiny">Survival Runway</span>
                    <h1 id="runway-val" class="text-7xl font-black text-teal-500">0.0</h1>
                    <p class="label-tiny opacity-30 mt-2">Mėnesiai laisvės</p>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="glass-card p-6 border border-slate-800"><p class="label-tiny">Liquid</p><span id="stat-liquid" class="text-xl font-bold text-teal-500">$0</span></div>
                    <div class="glass-card p-6 border border-slate-800"><p class="label-tiny">Burn</p><span id="stat-burn" class="text-xl font-bold text-red-400">$0</span></div>
                </div>
            </div>
        </div>

        <div id="tab-projection" class="tab-content px-6" id="eta-container"></div>
        <div id="tab-vault" class="tab-content px-6" id="asset-list"></div>
        <div id="tab-audit" class="tab-content px-6" id="audit-list"></div>

        <nav class="bottom-nav bg-slate-900/90 border-t border-slate-800 backdrop-blur-xl">
            <button onclick="switchTab('cockpit')" class="nav-item active" id="btn-cockpit"><i class="fa-solid fa-gauge-high"></i><span>Cockpit</span></button>
            <button onclick="switchTab('runway')" class="nav-item" id="btn-runway"><i class="fa-solid fa-plane-arrival"></i><span>Runway</span></button>
            <button onclick="switchTab('projection')" class="nav-item" id="btn-projection"><i class="fa-solid fa-compass"></i><span>Tikslai</span></button>
            <button onclick="switchTab('vault')" class="nav-item" id="btn-vault"><i class="fa-solid fa-vault"></i><span>Vault</span></button>
            <button onclick="switchTab('audit')" class="nav-item" id="btn-audit"><i class="fa-solid fa-receipt"></i><span>Audit</span></button>
        </nav>
    </div>

    <div id="odo-modal" class="hidden fixed inset-0 z-[400] bg-black/80 backdrop-blur-xl flex items-center justify-center p-6">
        <div class="bg-slate-900 w-full max-w-sm rounded-[2.5rem] p-10 space-y-6 text-center border border-slate-800 shadow-2xl">
            <h3 id="odo-title" class="font-black text-xl uppercase text-teal-500">Pradėti pamainą</h3>
            <div id="vehicle-selection-group" class="text-left space-y-2">
                <span class="label-tiny text-slate-500">Pasirinkite mašiną</span>
                <select id="vehicle-select" class="w-full p-4 rounded-xl bg-slate-800 border-none font-bold text-white outline-none ring-1 ring-slate-700 focus:ring-teal-500"></select>
            </div>
            <div class="text-left space-y-2">
                <span class="label-tiny text-slate-500">Odometro rida</span>
                <input type="number" id="odo-input" class="w-full p-4 rounded-xl bg-slate-800 border-none font-bold text-center text-2xl text-white outline-none ring-1 ring-slate-700 focus:ring-teal-500" placeholder="000000">
            </div>
            <button onclick="confirmShiftAction()" class="w-full bg-teal-500 text-white p-5 rounded-2xl font-black uppercase active:scale-95 transition-all">Patvirtinti</button>
            <button onclick="closeModals()" class="label-tiny text-slate-600 pt-2 hover:text-slate-400">Atšaukti</button>
        </div>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-[400] bg-black/80 backdrop-blur-xl flex items-center justify-center p-6">
        <div class="bg-slate-900 w-full max-w-sm rounded-[2.5rem] p-10 space-y-6 text-center border border-slate-800 shadow-2xl">
            <h3 class="font-black text-xl uppercase">Nustatymai</h3>
            <div class="grid grid-cols-1 gap-3">
                <button onclick="setTheme('dark')" class="p-4 rounded-2xl bg-slate-800 text-xs font-bold border border-slate-700">Tamsi tema</button>
                <button onclick="logout()" class="p-4 rounded-2xl bg-red-500/10 text-red-500 text-xs font-bold border border-red-500/20">Atsijungti</button>
            </div>
            <button onclick="closeModals()" class="w-full bg-slate-800 text-white p-4 rounded-2xl font-black uppercase">Uždaryti</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
