name: Deploy Robert OS v1.7.5

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Init npm
        run: npm init -y

      - name: Install Tailwind CSS
        run: npm install -D tailwindcss

      - name: Create dist folder
        run: mkdir -p dist

      - name: Generate Output CSS
        run: npx tailwindcss -i ./style.css -o ./dist/output.css --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
