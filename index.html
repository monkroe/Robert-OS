<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ROBERT OS 8.0.3</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <div id="auth-screen" class="fixed inset-0 z-[500] bg-slate-950 flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center space-y-8 animate-fadeIn">
            <div class="w-24 h-24 mx-auto bg-teal-500 rounded-[2rem] flex items-center justify-center shadow-2xl rotate-3">
                <i class="fa-solid fa-bolt-lightning text-white text-4xl"></i>
            </div>
            <h1 class="text-4xl font-black tracking-tighter uppercase text-white font-[Inter]">Robert <span class="text-teal-500">OS</span></h1>
            
            <div class="bg-slate-900/60 backdrop-blur-xl p-8 rounded-[2.5rem] border border-teal-500/20 shadow-2xl space-y-5">
                <input type="email" id="auth-email" placeholder="El. paštas" class="input-field">
                <input type="password" id="auth-pass" placeholder="Slaptažodis" class="input-field">
                <button onclick="login()" class="btn-primary-os w-full py-4 text-lg">PRISIJUNGTI</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        
        <header class="global-header">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-teal-500 rounded-lg flex items-center justify-center text-white font-bold text-xs shadow-lg">OS</div>
                <span class="font-bold uppercase tracking-widest text-xs opacity-80">Robert OS <span class="text-teal-500">v8.0.3</span></span>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="header-btn" id="theme-icon"><i class="fa-solid fa-moon"></i></button>
                <button onclick="logout()" class="header-btn text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <main class="container max-w-lg mx-auto px-5 pb-32 pt-24">
            
            <section id="tab-cockpit" class="tab-content active space-y-6">
                
                <div>
                    <div class="flex justify-between items-end">
                        <span class="label-tiny">System Buffer</span>
                        <span id="buffer-pct-text" class="text-xs font-bold font-mono text-teal-500">0%</span>
                    </div>
                    <div class="buffer-track"><div id="buffer-bar" class="buffer-fill" style="width: 0%"></div></div>
                </div>

                <div class="cockpit-card p-8 rounded-[2.5rem] text-center">
                    <span class="label-tiny">Active Session</span>
                    <h2 id="shift-timer" class="display-value text-6xl my-4">00:00:00</h2>
                    
                    <button id="shift-btn" onclick="openOdoModal()" class="btn-primary-os mt-6 py-5 text-lg btn-action-start">
                        <i class="fa-solid fa-play mr-2"></i> START SHIFT
                    </button>

                    <div class="grid grid-cols-2 gap-4 mt-8">
                        <button onclick="saveTransaction('in')" class="tx-btn border border-green-500/20 text-green-500 bg-green-500/5 py-4 rounded-xl font-bold uppercase text-xs hover:bg-green-500/10 transition">
                            <i class="fa-solid fa-plus block text-lg mb-1"></i> Income
                        </button>
                        <button onclick="saveTransaction('out')" class="tx-btn border border-red-500/20 text-red-500 bg-red-500/5 py-4 rounded-xl font-bold uppercase text-xs hover:bg-red-500/10 transition">
                            <i class="fa-solid fa-minus block text-lg mb-1"></i> Expense
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-6 rounded-3xl">
                        <span class="label-tiny">Liquid Cash</span>
                        <p id="stat-liquid" class="money-value text-2xl mt-1 text-teal-500">$0</p>
                    </div>
                    <div class="glass-card p-6 rounded-3xl">
                        <span class="label-tiny">Runway</span>
                        <p id="runway-val" class="money-value text-2xl mt-1">0.0 <span class="text-xs text-gray-500 font-sans">mėn</span></p>
                    </div>
                </div>
            </section>

            <section id="tab-runway" class="tab-content hidden"><div class="glass-card p-10 rounded-[2rem] text-center text-gray-500 font-bold">Runway Module</div></section>
            <section id="tab-future" class="tab-content hidden"><div class="glass-card p-10 rounded-[2rem] text-center text-gray-500 font-bold">Future Module</div></section>
            <section id="tab-vault" class="tab-content hidden space-y-4">
                <div class="flex justify-between items-center px-2">
                    <h2 class="font-bold uppercase tracking-tight">Portfolio</h2>
                    <button onclick="openBuyModal()" class="text-teal-500 font-bold text-xs bg-teal-500/10 px-3 py-1.5 rounded-lg border border-teal-500/20">+ ADD</button>
                </div>
                <div id="asset-list" class="space-y-2"></div>
            </section>
            <section id="tab-audit" class="tab-content hidden space-y-4">
                <h2 class="font-bold uppercase tracking-tight px-2">Audit Log</h2>
                <div id="audit-list" class="space-y-2"></div>
            </section>

        </main>

        <nav class="bottom-nav">
            <button onclick="switchTab('cockpit')" id="btn-cockpit" class="nav-item active"><i class="fa-solid fa-gauge-high"></i><span>Cockpit</span></button>
            <button onclick="switchTab('runway')" id="btn-runway" class="nav-item"><i class="fa-solid fa-plane"></i><span>Runway</span></button>
            <button onclick="switchTab('future')" id="btn-future" class="nav-item"><i class="fa-solid fa-chart-line"></i><span>Future</span></button>
            <button onclick="switchTab('vault')" id="btn-vault" class="nav-item"><i class="fa-solid fa-vault"></i><span>Vault</span></button>
            <button onclick="switchTab('audit')" id="btn-audit" class="nav-item"><i class="fa-solid fa-list-ul"></i><span>Audit</span></button>
        </nav>
    </div>

    <div id="odo-modal" class="modal-overlay hidden">
        <div class="modal-content animate-slideUp text-center">
            <i class="fa-solid fa-gauge-high text-teal-500 text-3xl mb-4"></i>
            <h3 class="text-xl font-bold uppercase mb-6">Odometras</h3>
            <input type="number" id="odo-input" class="input-field text-4xl mb-6" placeholder="000000">
            <button onclick="confirmShiftAction()" class="btn-primary-os py-4 mb-3">Patvirtinti</button>
            <button onclick="closeModals()" class="text-sm font-bold opacity-50 uppercase py-2">Atšaukti</button>
        </div>
    </div>

    <div id="buy-modal" class="modal-overlay hidden">
        <div class="modal-content animate-slideUp space-y-4">
            <h3 class="text-xl font-bold uppercase">Pirkti Turtą</h3>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="selectAssetType('crypto')" id="btn-type-crypto" class="border border-teal-500 bg-teal-500/10 text-teal-500 font-bold py-2 rounded-lg">CRYPTO</button>
                <button onclick="selectAssetType('stock')" id="btn-type-stock" class="border border-gray-600 text-gray-500 font-bold py-2 rounded-lg">STOCK</button>
            </div>
            <input type="text" id="buy-symbol" class="input-field uppercase text-lg" placeholder="SYMBOL (KAS)">
            <input type="number" id="buy-amount" class="input-field" placeholder="Kiekis">
            <input type="number" id="buy-price" class="input-field" placeholder="Kaina ($)">
            <button onclick="confirmBuyAction()" class="btn-primary-os py-4 mt-2">Pirkti</button>
            <button onclick="closeModals()" class="w-full text-xs font-bold uppercase opacity-50 py-2">Atšaukti</button>
        </div>
    </div>

    <div id="setup-modal" class="modal-overlay hidden z-[600]">
        <div class="modal-content animate-slideUp text-center">
            <div class="w-16 h-16 bg-teal-500 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-teal-500/30">
                <i class="fa-solid fa-power-off text-white text-2xl"></i>
            </div>
            <h3 class="text-2xl font-black uppercase tracking-tight mb-2">System Init</h3>
            <p class="text-sm opacity-60 mb-8 font-[Inter]">Sveiki atvykę į Robert OS v8. Konfigūruojama aplinka.</p>
            
            <div class="space-y-4 text-left">
                <div>
                    <label class="label-tiny ml-1">Pradinis Kapitalas ($)</label>
                    <input type="number" id="setup-cash" class="input-field" placeholder="5000">
                </div>
                <div>
                    <label class="label-tiny ml-1">Mėnesio Išlaidos ($)</label>
                    <input type="number" id="setup-burn" class="input-field" placeholder="2500">
                </div>
                <div>
                    <label class="label-tiny ml-1">Automobilis</label>
                    <input type="text" id="setup-car" class="input-field" placeholder="Audi Q7">
                </div>
            </div>

            <button onclick="finishSetup()" class="btn-primary-os py-4 mt-8 text-lg shadow-xl shadow-teal-500/20">
                INITIALIZE <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
        </div>
    </div>

    <div id="loading" class="hidden fixed inset-0 z-[1000] bg-black/80 backdrop-blur-md flex items-center justify-center text-white font-mono font-bold">SYNCHRONIZING...</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
