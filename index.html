<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ROBERT OS v8.2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <div id="auth-screen" class="fixed inset-0 z-[500] bg-black flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center space-y-8 animate-slideUp">
            <div class="w-20 h-20 mx-auto bg-teal-500 rounded-2xl flex items-center justify-center shadow-2xl rotate-3">
                <i class="fa-solid fa-bolt text-black text-4xl"></i>
            </div>
            <h1 class="text-3xl font-black uppercase text-white tracking-tighter">Robert <span class="text-teal-500">OS</span></h1>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" class="input-field">
                <input type="password" id="auth-pass" placeholder="Password" class="input-field">
                <button onclick="login()" class="btn-primary-os py-4">ENTER SYSTEM</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        
        <header class="global-header">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-teal-500 rounded-lg flex items-center justify-center text-black font-bold text-xs">R</div>
                <span class="font-bold uppercase tracking-widest text-xs">OS v8.2</span>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="header-btn" id="theme-icon"><i class="fa-solid fa-moon"></i></button>
                <button onclick="logout()" class="header-btn text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <main class="container">
            
            <section id="tab-cockpit" class="tab-content active space-y-4">
                
                <div class="bg-gray-800/50 h-1.5 rounded-full overflow-hidden w-full mb-2">
                    <div id="buffer-bar" class="h-full bg-teal-500 transition-all duration-500" style="width: 0%"></div>
                </div>

                <div class="bento-grid">
                    
                    <div class="bento-card col-span-2 text-center py-8">
                        <span class="label-xs">Active Session</span>
                        <h2 id="shift-timer" class="val-timer my-4 text-white">00:00:00</h2>
                        <button id="shift-btn" onclick="openOdoModal()" class="btn-primary-os btn-action-start py-4">
                            <i class="fa-solid fa-play mr-2"></i> START SHIFT
                        </button>
                    </div>

                    <div class="bento-card col-span-1 aspect-square justify-center">
                        <div class="w-10 h-10 rounded-full bg-teal-500/20 flex items-center justify-center mb-2 text-teal-500">
                            <i class="fa-solid fa-wallet"></i>
                        </div>
                        <span class="label-xs">Liquid</span>
                        <p id="stat-liquid" class="val-lg tracking-tight">$0</p>
                    </div>

                    <div class="bento-card col-span-1 aspect-square justify-center">
                        <div class="w-10 h-10 rounded-full bg-purple-500/20 flex items-center justify-center mb-2 text-purple-500">
                            <i class="fa-solid fa-hourglass-half"></i>
                        </div>
                        <span class="label-xs">Runway</span>
                        <p id="runway-val" class="val-lg">0.0 <span class="text-xs text-gray-500">mo</span></p>
                    </div>

                    <div class="bento-card col-span-2 flex-row items-center gap-3 p-3">
                        <button onclick="openTransactionModal('in')" class="btn-bento flex-1 hover:bg-green-500/10 hover:border-green-500/50">
                            <i class="fa-solid fa-arrow-down text-green-500"></i> IN
                        </button>
                        <div class="w-px h-8 bg-white/10"></div>
                        <button onclick="openTransactionModal('out')" class="btn-bento flex-1 hover:bg-red-500/10 hover:border-red-500/50">
                            <i class="fa-solid fa-arrow-up text-red-500"></i> OUT
                        </button>
                    </div>

                </div>
            </section>

            <section id="tab-runway" class="tab-content space-y-4">
                <div class="bento-card text-center py-10">
                    <h2 class="text-2xl font-bold">Runway Analytics</h2>
                    <p class="text-sm text-gray-500 mt-2">Coming soon in Layer 4</p>
                </div>
            </section>

            <section id="tab-future" class="tab-content space-y-4">
                <div class="bento-card text-center py-10">
                    <span class="label-xs">Total Net Worth</span>
                    <h1 id="net-worth-val" class="text-4xl font-black text-teal-500 my-4">$0</h1>
                    <p class="text-xs text-gray-500">Fiat + Assets combined</p>
                </div>
            </section>
            
            <section id="tab-vault" class="tab-content space-y-4">
                <div class="flex justify-between items-center px-2">
                    <h2 class="font-bold uppercase tracking-tight ml-1">Assets</h2>
                    <button onclick="openBuyModal()" class="bg-teal-500 text-black font-bold text-xs px-4 py-2 rounded-xl">+ INVEST</button>
                </div>
                <div id="asset-list" class="space-y-2"></div>
            </section>
            
            <section id="tab-audit" class="tab-content space-y-4">
                <h2 class="font-bold uppercase tracking-tight ml-1">History</h2>
                <div id="audit-list" class="space-y-2"></div>
            </section>

        </main>

        <nav class="bottom-nav">
            <button onclick="switchTab('cockpit')" id="btn-cockpit" class="nav-item active"><i class="fa-solid fa-layer-group"></i><span>Home</span></button>
            <button onclick="switchTab('runway')" id="btn-runway" class="nav-item"><i class="fa-solid fa-chart-simple"></i><span>Runway</span></button>
            <button onclick="switchTab('future')" id="btn-future" class="nav-item"><i class="fa-solid fa-bullseye"></i><span>Goals</span></button>
            <button onclick="switchTab('vault')" id="btn-vault" class="nav-item"><i class="fa-solid fa-safe"></i><span>Vault</span></button>
            <button onclick="switchTab('audit')" id="btn-audit" class="nav-item"><i class="fa-solid fa-clock-rotate-left"></i><span>Log</span></button>
        </nav>
    </div>

    <div id="odo-modal" class="modal-overlay hidden">
        <div class="modal-content animate-slideUp text-center">
            <h3 class="text-xl font-bold uppercase mb-6">Start Shift</h3>
            <input type="number" id="odo-input" class="input-field mb-6" placeholder="Current ODO">
            <button onclick="confirmShiftAction()" class="btn-primary-os py-4 mb-3">CONFIRM</button>
            <button onclick="closeModals()" class="text-xs font-bold uppercase opacity-50 py-3 w-full">Cancel</button>
        </div>
    </div>

    <div id="end-shift-modal" class="modal-overlay hidden">
        <div class="modal-content animate-slideUp">
            <div class="text-center mb-6">
                <h3 class="text-xl font-bold uppercase">End Shift</h3>
            </div>
            <div class="space-y-4">
                <div><label class="label-xs ml-1">End ODO</label><input type="number" id="end-odo" class="input-field"></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="label-xs ml-1">Income</label><input type="number" id="end-income" class="input-field text-green-500" placeholder="0"></div>
                    <div><label class="label-xs ml-1">Fuel</label><input type="number" id="end-fuel" class="input-field text-red-500" placeholder="0"></div>
                </div>
            </div>
            <button onclick="finishShift()" class="btn-primary-os bg-red-500 text-white py-4 mt-6">FINISH</button>
            <button onclick="closeModals()" class="text-xs font-bold uppercase opacity-50 py-3 w-full mt-2">Cancel</button>
        </div>
    </div>

    <div id="transaction-modal" class="modal-overlay hidden">
        <div class="modal-content animate-slideUp text-center">
            <h3 id="tx-title" class="text-xl font-bold uppercase mb-6">Transaction</h3>
            <input type="number" id="tx-amount" class="input-field text-3xl mb-6" placeholder="$0.00">
            <button onclick="confirmTransaction()" class="btn-primary-os py-4 mb-3">SAVE</button>
            <button onclick="closeModals()" class="text-xs font-bold uppercase opacity-50 py-3 w-full">Cancel</button>
        </div>
    </div>

    <div id="buy-modal" class="modal-overlay hidden">
        <div class="modal-content animate-slideUp space-y-4">
            <h3 class="text-xl font-bold uppercase">New Asset</h3>
            <div class="flex gap-2 bg-gray-900 p-1 rounded-xl">
                <button onclick="selectAssetType('crypto')" id="btn-type-crypto" class="asset-type-btn active">CRYPTO</button>
                <button onclick="selectAssetType('stock')" id="btn-type-stock" class="asset-type-btn">STOCK</button>
            </div>
            <input type="text" id="buy-symbol" class="input-field uppercase" placeholder="SYMBOL">
            <div class="grid grid-cols-2 gap-3">
                <input type="number" id="buy-amount" class="input-field" placeholder="Qty">
                <input type="number" id="buy-price" class="input-field" placeholder="Price">
            </div>
            <button onclick="confirmBuyAction()" class="btn-primary-os py-4 mt-2">EXECUTE</button>
            <button onclick="closeModals()" class="text-xs font-bold uppercase opacity-50 py-3 w-full">Cancel</button>
        </div>
    </div>

    <div id="setup-modal" class="modal-overlay hidden z-[600]">
        <div class="modal-content animate-slideUp text-center">
            <div class="w-16 h-16 bg-teal-500 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <i class="fa-solid fa-power-off text-black text-2xl"></i>
            </div>
            <h3 class="text-2xl font-black uppercase tracking-tight mb-2">Initialize</h3>
            <p class="text-sm text-gray-500 mb-6">Configure your operating environment.</p>
            <div class="space-y-4 text-left">
                <div><label class="label-xs ml-1">Starting Capital</label><input type="number" id="setup-cash" class="input-field" placeholder="$"></div>
                <div><label class="label-xs ml-1">Monthly Burn</label><input type="number" id="setup-burn" class="input-field" placeholder="$"></div>
                <div><label class="label-xs ml-1">Vehicle</label><input type="text" id="setup-car" class="input-field" placeholder="Model"></div>
            </div>
            <button onclick="finishSetup()" class="btn-primary-os py-4 mt-8">BOOT SYSTEM</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
