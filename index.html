<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robert OS v1.7.5</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    borderRadius: { 'os': '2.5rem' }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: black; color: white; }
        .bento-card { background: #111; border: 1px solid rgba(255,255,255,0.05); border-radius: 2.5rem; }
    </style>

    <script>
        window.onerror = function(msg, url, line) {
            const errorDiv = document.createElement('div');
            errorDiv.style = "position:fixed; top:0; left:0; width:100%; background:red; color:white; padding:20px; z-index:9999; font-family:monospace; font-size:12px;";
            errorDiv.innerHTML = "ðŸš¨ ROBERT OS KLAIDA:<br>" + msg + "<br><br>Vieta: " + url + ":" + line;
            document.body.appendChild(errorDiv);
            return false;
        };
    </script>
</head>
<body class="bg-black text-white antialiased overflow-x-hidden">

    <div id="toast-container" class="fixed top-4 left-4 right-4 z-[2000] flex flex-col gap-2 pointer-events-none"></div>
    <div id="modals-container" class="z-[1000]"></div>

    <main id="app" class="min-h-screen p-4 md:p-8 max-w-4xl mx-auto">
        <div class="flex items-center justify-center h-[80vh]">
            <div class="animate-pulse text-teal-500 font-black tracking-tighter text-2xl">
                ROBERT OS BOOTING...
            </div>
        </div>
    </main>

    <template id="modal-template">
        <div class="fixed inset-0 bg-black/80 backdrop-blur-md flex items-center justify-center p-4 z-[1500]">
            <div class="bento-card w-full max-w-lg animate-slideUp">
                <div class="p-6 border-b border-white/5 flex justify-between items-center">
                    <h2 class="modal-title font-bold text-xl uppercase tracking-widest"></h2>
                    <button class="close-modal p-2 hover:bg-white/5 rounded-full">âœ•</button>
                </div>
                <div class="modal-content p-6"></div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
