<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>ROBERT OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white antialiased selection:bg-teal-500 selection:text-black font-sans">

    <div id="toast-container" class="fixed top-4 left-4 right-4 z-[2000] flex flex-col gap-2 pointer-events-none"></div>

    <div id="auth-screen" class="fixed inset-0 z-[500] bg-black flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center space-y-8 animate-slideUp">
            <div class="w-20 h-20 mx-auto bg-teal-500 rounded-2xl flex items-center justify-center shadow-2xl rotate-3">
                <i class="fa-solid fa-bolt text-black text-4xl"></i>
            </div>
            <h1 class="text-3xl font-black uppercase tracking-tighter">Robert <span class="text-teal-500">OS</span></h1>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" class="input-field" inputmode="email">
                <input type="password" id="auth-pass" placeholder="Password" class="input-field">
                <button id="btn-login" class="btn-primary-os">ENTER SYSTEM</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden h-full flex flex-col overflow-hidden">
        
        <header class="global-header flex justify-between items-center p-4">
            <div class="flex flex-col">
                <div class="flex items-center gap-2">
                    <span class="font-black tracking-tighter text-lg italic">ROBERT OS</span>
                    <span class="text-[8px] bg-zinc-800 px-1 rounded text-zinc-500">v1.2</span>
                </div>
                <div id="top-bar-clocks" class="mt-1"></div>
            </div>
            <div class="flex gap-2">
                <button onclick="openGarage()" class="header-btn text-teal-500"><i class="fa-solid fa-car"></i></button>
                <button onclick="logout()" class="header-btn text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <main class="container flex-1 overflow-y-auto pb-24 px-4 space-y-6 no-scrollbar">
            
            <section id="tab-cockpit" class="tab-content active space-y-6">
                
                <div id="daily-goal-bar" class="animate-fadeIn"></div>

                <div class="bento-grid grid grid-cols-2 gap-4">
                    
                    <div class="bento-card col-span-2 text-center py-8 relative overflow-hidden group border-zinc-800 bg-zinc-900/30">
                        <div id="shift-status" class="mb-2"></div>
                        <h2 id="shift-timer" class="text-6xl font-black tracking-tighter font-mono my-2">00:00:00</h2>
                        
                        <div id="live-shift-stats" class="px-4"></div>

                        <div class="mt-6 px-4">
                            <button id="shift-btn" class="w-full"></button>
                        </div>
                    </div>

                    <div onclick="switchTab('runway')" class="bento-card aspect-square flex flex-col justify-center items-center text-center p-4 bg-zinc-900/50">
                        <i class="fa-solid fa-chart-line text-teal-500 mb-2"></i>
                        <span class="text-[10px] font-bold text-zinc-500 uppercase">Runway</span>
                        <p id="runway-months" class="text-xl font-black mt-1">0.0</p>
                    </div>

                    <div onclick="switchTab('audit')" class="bento-card aspect-square flex flex-col justify-center items-center text-center p-4 bg-zinc-900/50">
                        <i class="fa-solid fa-wallet text-purple-500 mb-2"></i>
                        <span class="text-[10px] font-bold text-zinc-500 uppercase">Today</span>
                        <p id="main-amount" class="text-xl font-black text-green-400 mt-1">$0</p>
                    </div>

                    <div class="bento-card col-span-2 flex items-center gap-3 p-3 bg-zinc-900/50">
                        <button onclick="window.openTxModal('in')" class="btn-bento flex-1 py-3 text-green-500 border-green-500/20 bg-green-500/5 font-bold text-xs">
                            <i class="fa-solid fa-arrow-down mr-2"></i> PAJAMOS
                        </button>
                        <button onclick="window.openTxModal('out')" class="btn-bento flex-1 py-3 text-red-500 border-red-500/20 bg-red-500/5 font-bold text-xs">
                            <i class="fa-solid fa-arrow-up mr-2"></i> IŠLAIDOS
                        </button>
                    </div>
                </div>
            </section>

            <section id="tab-audit" class="tab-content hidden space-y-4">
                <div class="flex justify-between items-center px-1">
                    <h2 class="font-black uppercase tracking-tighter text-xl">History</h2>
                    <button onclick="window.exportAI()" class="text-[10px] font-bold bg-zinc-900 px-3 py-2 rounded-xl border border-zinc-800">AI EXPORT</button>
                </div>
                <div id="audit-list" class="space-y-3 pb-20"></div>
            </section>

        </main>

        <nav class="bottom-nav flex justify-around items-center p-4 bg-black/80 backdrop-blur-lg border-t border-zinc-900 fixed bottom-0 left-0 right-0">
            <button onclick="switchTab('cockpit')" id="btn-cockpit" class="nav-item active flex flex-col items-center gap-1 opacity-50 [&.active]:opacity-100">
                <i class="fa-solid fa-layer-group"></i><span class="text-[10px] font-bold">Home</span>
            </button>
            <button onclick="switchTab('audit')" id="btn-audit" class="nav-item flex flex-col items-center gap-1 opacity-50 [&.active]:opacity-100">
                <i class="fa-solid fa-clock-rotate-left"></i><span class="text-[10px] font-bold">Logbook</span>
            </button>
        </nav>
    </div>

    <div id="start-modal" class="modal-overlay fixed inset-0 bg-black/90 z-[1000] hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="modal-content bg-zinc-900 p-8 rounded-[2.5rem] w-full max-w-sm border border-zinc-800 shadow-2xl">
            </div>
    </div>

    <div id="end-modal" class="modal-overlay fixed inset-0 bg-black/90 z-[1000] hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="modal-content bg-zinc-900 p-8 rounded-[2.5rem] w-full max-w-sm border border-zinc-800 shadow-2xl">
            </div>
    </div>

    <div id="tx-modal" class="modal-overlay fixed inset-0 bg-black/90 z-[1000] hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="modal-content bg-zinc-900 p-8 rounded-[2.5rem] w-full max-w-sm border border-zinc-800">
            <h3 id="tx-title" class="text-xl font-black uppercase mb-4">Transaction</h3>
            <input type="number" inputmode="decimal" id="tx-amount" class="input-field text-3xl font-mono text-center mb-4" placeholder="$0.00">
            
            <div id="expense-types" class="flex gap-2 mb-4 overflow-x-auto pb-2"></div>
            <input type="hidden" id="tx-type">

            <div id="fuel-fields" class="hidden grid grid-cols-2 gap-2 mb-4">
                <div><label class="text-[10px] font-bold text-zinc-500 uppercase">Litrai</label><input type="number" id="tx-gal" class="input-field text-sm"></div>
                <div><label class="text-[10px] font-bold text-zinc-500 uppercase">Rida</label><input type="number" id="tx-odo" class="input-field text-sm"></div>
            </div>

            <button onclick="window.confirmTx()" class="btn-primary-os py-4 mb-3">SAVE</button>
            <button onclick="document.getElementById('tx-modal').classList.add('hidden')" class="text-xs font-bold uppercase opacity-50 py-2 w-full">Atšaukti</button>
        </div>
    </div>

    <div id="loading-overlay" class="fixed inset-0 z-[2000] bg-black/80 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="w-10 h-10 border-4 border-teal-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/app.js"></script>

    <script>
        // Tabų perjungimas (perkelta čia, kad veiktų su senais mygtukais)
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('btn-' + id).classList.add('active');
        };
    </script>
</body>
</html>
