<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robert OS - Verifier</title>
</head>
<body>
  <h1>Robert OS Module Verifier</h1>
  <button id="run">Run verification</button>
  <pre id="out"></pre>

  <script type="module">
    const out = document.getElementById('out');
    const btn = document.getElementById('run');

    out.textContent = 'Script loaded...';

    btn.addEventListener('click', async () => {
      out.textContent = 'Running verification...
';

      try {
        const mod = await import('./js/verifier.js');
        out.textContent += 'verifier.js import OK
';

        if (!mod.verifyModules) {
          out.textContent += 'verifyModules NOT FOUND in module exports
';
          return;
        }

        try {
          const result = await mod.verifyModules();
          out.textContent += '
verifyModules() finished.
';
          out.textContent += JSON.stringify(result, null, 2);
        } catch (e) {
          out.textContent += 'Error inside verifyModules(): ' + e.message + '
';
        }

      } catch (e) {
        out.textContent += 'Import error: ' + e.message + '
';
      }
    });
  </script>
</body>
</html>
