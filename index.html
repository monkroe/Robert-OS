<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>ROBERT OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased selection:bg-teal-500 selection:text-black">
    <div id="toast-container" class="fixed top-4 left-4 right-4 z-[2000] flex flex-col gap-2 pointer-events-none"></div>

    <div id="auth-screen" class="fixed inset-0 z-[500] bg-black flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm text-center space-y-8 animate-slideUp">
            <h1 class="text-3xl font-black uppercase text-white tracking-tighter">Robert <span class="text-teal-500">OS</span></h1>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" class="input-field" inputmode="email">
                <input type="password" id="auth-pass" placeholder="Password" class="input-field">
                <button onclick="login()" class="btn-primary-os">ENTER SYSTEM</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden h-full flex flex-col">
        <header class="global-header">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-teal-500 rounded-lg flex items-center justify-center text-black font-bold">R</div>
                <div class="flex flex-col border-l border-white/10 ml-1 pl-3">
                    <div class="flex gap-2 text-[10px] font-mono font-bold leading-none text-teal-500 uppercase">Chi: <span id="clock-chi">--:--</span></div>
                    <div class="flex gap-2 text-[10px] font-mono font-bold leading-none mt-1 text-gray-500 uppercase">Ltu: <span id="clock-lt">--:--</span></div>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="openGarage()" class="header-btn text-teal-500"><i class="fa-solid fa-car"></i></button>
                <button onclick="cycleTheme()" class="header-btn" id="btn-theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
                <button onclick="logout()" class="header-btn text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <main class="container flex-1 overflow-y-auto pb-24 no-scrollbar">
            <section id="tab-cockpit" class="tab-content active space-y-4">
                <div>
                    <div class="flex justify-between items-end mb-1 font-mono">
                        <span class="label-xs text-red-400">COST COVERAGE</span>
                        <span class="text-[10px] font-bold text-white font-mono" id="grind-val">$0 / $0</span>
                    </div>
                    <div class="bg-gray-800 h-2 rounded-full overflow-hidden w-full relative">
                        <div id="grind-bar" class="h-full bg-teal-500 transition-all duration-500"></div>
                    </div>
                </div>

                <div class="bento-grid">
                    <div class="bento-card col-span-2 text-center py-6">
                        <span class="label-xs text-gray-500 uppercase font-black">Active Session</span>
                        <h2 id="shift-timer" class="val-timer my-2 text-white">00:00:00</h2>
                        <div id="shift-controls" class="mt-4">
                            <button id="btn-start" onclick="openStartModal()" class="btn-primary-os py-3 uppercase">Start Shift</button>
                            <div id="active-controls" class="hidden grid grid-cols-4 gap-2">
                                <button onclick="togglePause()" id="btn-pause" class="btn-bento bg-yellow-500/10 text-yellow-500 border-yellow-500/50"><i class="fa-solid fa-pause"></i></button>
                                <button onclick="openEndModal()" class="col-span-3 btn-primary-os bg-red-500 text-white py-3 font-black uppercase tracking-widest">End Shift</button>
                            </div>
                        </div>
                    </div>

                    <div onclick="switchTab('audit')" class="bento-card clickable col-span-1 justify-center items-center text-center">
                        <div class="w-10 h-10 rounded-full bg-purple-500/20 flex items-center justify-center mb-2 text-purple-500"><i class="fa-solid fa-clock-rotate-left"></i></div>
                        <span class="label-xs">ISTORIJA</span>
                        <p id="shift-earnings" class="val-lg text-green-400 mt-1 font-mono">$0</p>
                    </div>

                    <div onclick="switchTab('runway')" class="bento-card clickable col-span-1 justify-center items-center text-center">
                        <div class="w-10 h-10 rounded-full bg-teal-500/20 flex items-center justify-center mb-2 text-teal-500"><i class="fa-solid fa-wallet"></i></div>
                        <span class="label-xs">RUNWAY</span>
                        <p id="runway-months" class="val-lg text-white font-mono">0.0 mo</p>
                    </div>

                    <div class="bento-card col-span-2 flex-row items-center gap-3 p-3">
                        <button onclick="openTxModal('in')" class="btn-bento flex-1 text-white font-bold uppercase"><i class="fa-solid fa-arrow-down text-green-500 mr-2"></i>In</button>
                        <button onclick="openTxModal('out')" class="btn-bento flex-1 text-white font-bold uppercase"><i class="fa-solid fa-arrow-up text-red-500 mr-2"></i>Out</button>
                    </div>
                </div>
            </section>

            <section id="tab-audit" class="tab-content hidden space-y-4">
                <div class="flex justify-between items-center px-1">
                    <h2 class="font-bold uppercase text-white tracking-widest">Istorija</h2>
                    <button onclick="exportAI()" class="text-[10px] font-bold bg-purple-500/20 text-purple-400 px-3 py-1.5 rounded-lg border border-purple-500/30 uppercase">Export</button>
                </div>
                <div id="audit-list" class="space-y-3 pb-20"></div>
            </section>

            <section id="tab-runway" class="tab-content hidden space-y-4">
                <div class="bento-card text-center py-10"><h2 class="text-2xl font-bold text-white">Runway</h2><p class="text-xs opacity-50 mt-2">Coming Soon</p></div>
            </section>
            <section id="tab-future" class="tab-content hidden space-y-4">
                <div class="bento-card text-center py-10"><h2 class="text-2xl font-bold text-white">Goals</h2><p class="text-xs opacity-50 mt-2">Coming Soon</p></div>
            </section>
            <section id="tab-vault" class="tab-content hidden space-y-4">
                <div class="bento-card text-center py-10"><h2 class="text-2xl font-bold text-white">Vault</h2><p class="text-xs opacity-50 mt-2">Coming Soon</p></div>
            </section>
        </main>

        <nav class="bottom-nav">
            <button onclick="switchTab('cockpit')" id="btn-cockpit" class="nav-item active"><i class="fa-solid fa-layer-group"></i><span>Home</span></button>
            <button onclick="switchTab('runway')" id="btn-runway" class="nav-item"><i class="fa-solid fa-chart-simple"></i><span>Runway</span></button>
            <button onclick="switchTab('future')" id="btn-future" class="nav-item"><i class="fa-solid fa-bullseye"></i><span>Goals</span></button>
            <button onclick="switchTab('vault')" id="btn-vault" class="nav-item"><i class="fa-solid fa-vault"></i><span>Vault</span></button>
            <button onclick="switchTab('audit')" id="btn-audit" class="nav-item"><i class="fa-solid fa-clock-rotate-left"></i><span>Log</span></button>
        </nav>
    </div>

    <div id="start-modal" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <h3 class="text-xl font-bold uppercase mb-4 text-white font-black">Pradėti darbą</h3>
            <div class="text-left space-y-4 mb-6">
                <div><label class="label-xs">Automobilis</label><select id="start-vehicle" class="input-field text-white"></select></div>
                <div><label class="label-xs">Pradinė rida</label><input type="number" inputmode="decimal" id="start-odo" class="input-field text-white font-mono" placeholder="123456"></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="label-xs">Tikslas ($)</label><input type="number" id="start-money-target" class="input-field text-sm text-white font-mono" placeholder="300"></div>
                    <div><label class="label-xs">Trukmė (h)</label><input type="number" id="start-time-target" class="input-field text-sm text-white font-mono" placeholder="8"></div>
                </div>
            </div>
            <button onclick="confirmStart()" class="btn-primary-os py-4 font-black uppercase">Patvirtinti</button>
            <button onclick="closeModals()" class="text-xs font-bold uppercase opacity-40 py-4 w-full text-white">Atšaukti</button>
        </div>
    </div>

    <div id="end-modal" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <h3 class="text-xl font-bold uppercase mb-4 text-white font-black">Baigti pamainą</h3>
            <div class="text-left space-y-4 mb-6">
                <div><label class="label-xs text-teal-500">Pabaigos rida</label><input type="number" inputmode="decimal" id="end-odo" class="input-field text-white font-mono"></div>
                <div><label class="label-xs text-green-500">Uber Pajamos ($)</label><input type="number" inputmode="decimal" id="end-earn" class="input-field text-white font-mono" placeholder="0.00"></div>
                <div>
                    <label class="label-xs">Vairavimo sąlygos</label>
                    <div class="grid grid-cols-5 gap-2 mt-1">
                        <button onclick="window.setWeather('sunny', this)" class="weather-btn p-3 rounded-xl border border-white/10"><i class="fa-solid fa-sun text-yellow-500"></i></button>
                        <button onclick="window.setWeather('rain', this)" class="weather-btn p-3 rounded-xl border border-white/10"><i class="fa-solid fa-cloud-rain text-blue-400"></i></button>
                        <button onclick="window.setWeather('snow', this)" class="weather-btn p-3 rounded-xl border border-white/10"><i class="fa-solid fa-snowflake text-blue-200"></i></button>
                        <button onclick="window.setWeather('ice', this)" class="weather-btn p-3 rounded-xl border border-white/10"><i class="fa-solid fa-icicles text-cyan-300"></i></button>
                        <button onclick="window.setWeather('fog', this)" class="weather-btn p-3 rounded-xl border border-white/10"><i class="fa-solid fa-smog text-gray-400"></i></button>
                    </div>
                </div>
            </div>
            <button onclick="confirmEnd()" class="btn-primary-os bg-red-500 text-white py-4 font-black uppercase tracking-widest">Uždaryti pamainą</button>
            <button onclick="closeModals()" class="text-xs font-bold uppercase opacity-40 py-4 w-full text-white">Atšaukti</button>
        </div>
    </div>

    <div id="tx-modal" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <h3 id="tx-title" class="text-xl font-bold uppercase mb-4 text-white font-black">Operacija</h3>
            <input type="number" inputmode="decimal" id="tx-amount" class="input-field text-3xl mb-6 text-center text-white font-mono" placeholder="$0.00">
            <div id="income-types" class="grid grid-cols-3 gap-2 mb-6 hidden">
                <button onclick="window.setTxType('income_app', this)" class="tx-type-btn p-3 border border-white/10 rounded-xl text-[10px] font-bold uppercase text-gray-400">Uber</button>
                <button onclick="window.setTxType('income_private', this)" class="tx-type-btn p-3 border border-white/10 rounded-xl text-[10px] font-bold uppercase text-gray-400">Private</button>
                <button onclick="window.setTxType('income_cash', this)" class="tx-type-btn p-3 border border-white/10 rounded-xl text-[10px] font-bold uppercase text-gray-400">Tips</button>
            </div>
            <div id="expense-types" class="grid grid-cols-3 gap-2 mb-6 hidden">
                <button onclick="window.setTxType('fuel', this)" class="tx-type-btn p-3 border border-white/10 rounded-xl text-[10px] font-bold uppercase text-gray-400">Kuras</button>
                <button onclick="window.setTxType('food', this)" class="tx-type-btn p-3 border border-white/10 rounded-xl text-[10px] font-bold uppercase text-gray-400">Maistas</button>
                <button onclick="window.setTxType('other', this)" class="tx-type-btn p-3 border border-white/10 rounded-xl text-[10px] font-bold uppercase text-gray-400">Kita</button>
            </div>
            <div id="fuel-fields" class="hidden grid grid-cols-2 gap-2 mb-6 text-left">
                <div><label class="label-xs font-bold">Litriai</label><input type="number" id="tx-gal" class="input-field text-sm text-white font-mono"></div>
                <div><label class="label-xs font-bold">Rida</label><input type="number" id="tx-odo" class="input-field text-sm text-white font-mono"></div>
            </div>
            <input type="hidden" id="tx-type" value="">
            <button onclick="confirmTx()" class="btn-primary-os py-4 mb-3 font-black uppercase">Išsaugoti</button>
            <button onclick="closeModals()" class="text-xs font-bold uppercase opacity-40 py-4 w-full text-white">Atšaukti</button>
        </div>
    </div>

    <div id="edit-modal-dynamic" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <h3 class="text-xl font-bold uppercase mb-2 text-white font-black tracking-tighter">Redaguoti</h3>
            <p id="edit-subtitle" class="text-[10px] text-gray-500 uppercase mb-6 font-mono font-bold"></p>
            <div class="text-left space-y-4 mb-8">
                <div><label class="label-xs" id="edit-main-label">Suma ($)</label><input type="number" id="edit-val" class="input-field text-2xl text-center text-white font-mono"></div>
                <div id="edit-shift-fields" class="hidden grid grid-cols-2 gap-3">
                    <div><label class="label-xs">Tips ($)</label><input type="number" id="edit-tips" class="input-field text-sm text-white font-mono"></div>
                    <div><label class="label-xs">Private ($)</label><input type="number" id="edit-private" class="input-field text-sm text-white font-mono"></div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeModals()" class="btn-bento text-white font-bold uppercase">Atšaukti</button>
                <button id="edit-confirm-btn" class="btn-primary-os font-black uppercase">Išsaugoti</button>
            </div>
        </div>
    </div>

    <div id="garage-modal" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <h3 class="text-xl font-bold uppercase mb-6 text-teal-500 font-black font-black">Garažas</h3>
            <div id="garage-list" class="space-y-2 max-h-48 overflow-y-auto no-scrollbar mb-6"></div>
            <button onclick="closeModals()" class="text-xs font-bold uppercase opacity-40 py-4 w-full text-white">Uždaryti</button>
        </div>
    </div>

    <div id="loading" class="hidden fixed inset-0 z-[1000] bg-black/80 backdrop-blur-md flex items-center justify-center text-white font-mono font-bold uppercase tracking-widest">Syncing...</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
